apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi

  bootstrap:
    initdb:
      database: stip
  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"