apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: Cluster
metadata:
  name: cluster
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
    storageClass: dvb-nfs-0-client

  superuserSecret:
    name: cluster-super-user

  bootstrap:
    initdb:
      database: stip
      owner: stip-app
      secret:
        name: cluster-app-user
  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"