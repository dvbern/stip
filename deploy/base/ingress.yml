apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
spec:
  rules:
    - host: "<overlay-specific>"
      http:
        paths:
          - path: "/api/v1"
            backend:
              service:
                name: api
                port:
                  name: http
            pathType: Prefix
    - host: "<overlay-specific>"
      http:
        paths:
          - path: "/"
            backend:
              service:
                name: identity
                port:
                  name: http
            pathType: Prefix
  tls:
    - hosts:
        - "<overlay-specific>"
        - "<overlay-specific>"
      secretName: stip-ingress-cert
