apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  annotations:
    route.openshift.io/termination: "edge"
spec:
  rules:
    - host: "<overlay-specific>"
      http:
        paths:
          - path: "/api/v1"
            backend:
              service:
                name: api
                port:
                  name: http
            pathType: Prefix
  tls:
    - {}