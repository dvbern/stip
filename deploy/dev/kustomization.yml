apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base
- ingress-config.yml

images:
- name: docker-registry.public.dvbern.ch/kibon/stip/api
  newTag: aabd8e3e

replacements:
- source:
    fieldPath: data.host
    kind: ConfigMap
    name: ingress-config
  targets:
  - fieldPaths:
    - spec.rules.0.host
    - spec.tls.0.hosts.0
    select:
      kind: Ingress
      name: api
