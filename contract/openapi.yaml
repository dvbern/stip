openapi: 3.0.3
info:
  title: STIP API
  version: '1.0'
  license:
    name: GNU AGPLv3
    url: 'https://www.gnu.org/licenses/agpl.txt'
servers:
  - url: 'http://localhost:{port}/api/v1'
    variables:
      port:
        default: '8080'
paths:
  /mail/welcome:
    post:
      tags:
        - Mail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WelcomeMail'
      responses:
        '200':
          description: Mail was successfully sent
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: sendWelcomeEmail
      summary: Sends an e-mail for a newly created user
  /gesuch:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchCreate'
        required: true
      tags:
        - Gesuch
      responses:
        '201':
          description: New Gesuch is created
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createGesuch
      summary: Creates a new Gesuch
  /gesuch/benutzer/me/sb/{getGesucheSBQueryType}:
    get:
      tags:
        - Gesuch
      parameters:
        - name: getGesucheSBQueryType
          schema:
            $ref: '#/components/schemas/GetGesucheSBQueryType'
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuch'
          description: Returns gesuche filtered by status and sb
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesucheSb
      summary: Returns gesuche filtered by status and sb
  /gesuch/benutzer/me/gs:
    get:
      tags:
        - Gesuch
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuch'
          description: Returns gesuche filtered by gs
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesucheGs
      summary: Returns gesuche filtered by gs
  /gesuch/status/in-bearbeitung/{gesuchId}:
    post:
      tags:
        - Gesuch
      parameters:
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuch'
          description: Returns gesuch in status
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: changeGesuchStatusToInBearbeitung
  '/gesuch/{gesuchId}/aenderungsantrag':
    parameters:
      - name: gesuchId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    post:
      tags:
        - Gesuch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AenderungsantragCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuch'
          description: Aenderungsantrag wurde erstellt
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createAenderungsantrag
    get:
      tags:
        - Gesuch
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuch'
          description: Returns gesuche filtered by gs
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAenderungsantrag
  '/dokument/{gesuchId}/{dokumentTyp}':
    get:
      tags:
        - Dokument
      parameters:
        - name: dokumentTyp
          schema:
            $ref: '#/components/schemas/DokumentTyp'
          in: path
          required: true
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dokument'
          description: Returns an Array of Dokumente for a given GesuchId and a DokumentTyp
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDokumenteForTyp
      summary: Returniert der GesuchDokument mit der gegebene Id und alle Dokument die dazu gehoeren.
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DokumentCreate'
        required: true
      tags:
        - Dokument
      parameters:
        - name: dokumentTyp
          schema:
            $ref: '#/components/schemas/DokumentTyp'
          in: path
          required: true
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createDokument
      x-quarkus-response-type: io.smallrye.mutiny.Uni<Response>
  '/gesuchDokument/{gesuchDokumentId}/akzeptieren':
    parameters:
      - name: gesuchDokumentId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    patch:
      tags:
        - Dokument
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: gesuchDokumentAkzeptieren
  '/gesuchDokument/{gesuchDokumentId}/ablehnen':
    parameters:
      - name: gesuchDokumentId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchDokumentAblehnenRequest'
      tags:
        - Dokument
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: gesuchDokumentAblehnen
  '/fall/sb':
    get:
      tags:
        - Fall
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Fall'
          description: Get all Faelle which are assigned to the currently logged in Sachbearbeiter
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getFaelleForSb
      summary: Get alle Faelle für den SB
  '/fall/gs':
    get:
      tags:
        - Fall
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fall'
          description: Get the current Fall for the currently logged in Gesuchsteller
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getFallForGs
      summary: Get Fall für den GS
    post:
      tags:
        - Fall
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fall'
          description: Return des neu erstellten Falls für den GS
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createFallForGs
  /config/deployment:
    get:
      tags:
        - Configuration
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentConfig'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDeploymentConfig
      summary: Returniert der Deployment Configuration.
      description: Gibt zuerueck die Version und Stage aus das Backend
  /gesuchsjahr:
    get:
      tags:
        - Gesuchsjahr
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuchsjahr'
          description: Returned all Gesuchsjahre
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        500:
          $ref: '#/components/responses/ServerError'
      operationId: getGesuchsjahre
      summary: Gets all Gesuchsjahre
    post:
      tags:
        - Gesuchsjahr
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchsjahrCreate'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuchsjahr'
          description: Returned new created Gesuchsjahr
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        500:
          $ref: '#/components/responses/ServerError'
      operationId: createGesuchsjahr
      summary: Creates a new Gesuchsjahr
  /gesuchsjahr/{gesuchsjahrId}:
    parameters:
      - name: gesuchsjahrId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    get:
      tags:
        - Gesuchsjahr
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuchsjahr'
          description: Returned Gesuchsjahr
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
      operationId: getGesuchsjahr
      summary: Returns a Gesuchsjahr with the given id
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchsjahrUpdate'
      tags:
        - Gesuchsjahr
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuchsjahr'
          description: Returned updated Gesuchsjahr
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
      operationId: updateGesuchsjahr
      summary: Updates a Gesuchsjahr with the given id
    delete:
      tags:
        - Gesuchsjahr
      responses:
        204:
          description: Gesuchsjahr deleted
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
      operationId: deleteGesuchsjahr
      summary: Deletes a Gesuchsjahr with the given id
  /gesuchsjahr/publish/{gesuchsjahrId}:
    parameters:
      - name: gesuchsjahrId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    patch:
      tags:
        - Gesuchsjahr
      responses:
        200:
          description: Gesuchsjahr published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuchsjahr'
      operationId: publishGesuchsjahr
      summary: Publishes a Gesuchsjahr with the given id
  /gesuchsperiode:
    get:
      tags:
        - Gesuchsperiode
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuchsperiode'
          description: Get `Gesuchsperiode`
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesuchsperioden
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchsperiodeCreate'
        required: true
      tags:
        - Gesuchsperiode
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GesuchsperiodeWithDaten'
          description: Gesuchsperiode created
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createGesuchsperiode
  /gesuchsperiode/latest:
    get:
      tags:
        - Gesuchsperiode
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NullableGesuchsperiodeWithDaten'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getLatest
      summary: Returniert die neuste GesuchsperiodeWithDaten
  /gesuchsperiode/aktive:
    get:
      tags:
        - Gesuchsperiode
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuchsperiode'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAktiveGesuchsperioden
      summary: Get all active Gesuchsperioden
  '/gesuchsperiode/{gesuchsperiodeId}':
    parameters:
      - name: gesuchsperiodeId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    get:
      tags:
        - Gesuchsperiode
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GesuchsperiodeWithDaten'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesuchsperiode
      summary: Returniert die GesuchsperiodeWithDaten mit der gegebene Id.
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchsperiodeUpdate'
      tags:
        - Gesuchsperiode
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GesuchsperiodeWithDaten'
          description: Returned updated Gesuchsperiode
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
      operationId: updateGesuchsperiode
      summary: Updates a Gesuchperiode with the given id
    delete:
      tags:
        - Gesuchsperiode
      responses:
        204:
          description: Gesuchsperiode deleted
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
      operationId: deleteGesuchsperiode
      summary: Deletes a Gesuchsperiode with the given id
  /gesuchsperiode/publish/{gesuchsperiodeId}:
    parameters:
      - name: gesuchsperiodeId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    patch:
      tags:
        - Gesuchsperiode
      responses:
        200:
          description: Gesuchsperiode published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GesuchsperiodeWithDaten'
      operationId: publishGesuchsperiode
      summary: Publishes a Gesuchsperiode with the given id
  /stammdaten/land:
    get:
      tags:
        - Stammdaten
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getLaender
      summary: Returns a List of LandCode
  /ausbildungsstaette:
    get:
      tags:
        - Ausbildungsstaette
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ausbildungsstaette'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAusbildungsstaetten
      summary: Returniert alle Ausbildungsstaette zur Verfuegung.
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AusbildungsstaetteCreate'
      tags:
        - Ausbildungsstaette
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ausbildungsstaette'
          description: New Ausbildungsstaette created
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createAusbildungsstaette
  '/ausbildungsstaette/{ausbildungsstaetteId}':
    parameters:
      - name: ausbildungsstaetteId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    get:
      tags:
        - Ausbildungsstaette
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ausbildungsstaette'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAusbildungsstaette
      summary: returns a Ausbildungsstaette with the given id
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AusbildungsstaetteUpdate'
      tags:
        - Ausbildungsstaette
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ausbildungsstaette'
          description: Ausbildungsstaette updated
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: updateAusbildungsstaette
    delete:
      tags:
        - Ausbildungsstaette
      responses:
        '204':
          description: Ausbildungsstaette deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: deleteAusbildungsstaette
      summary: Delete Ausbildungsstaette
  '/gesuch/fall/{fallId}':
    get:
      tags:
        - Gesuch
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuch'
          description: Return alle Gesuche die gehoeren zu dieser Fall
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesucheForFall
      summary: Return alle Gesuche die gehören zu dieser Fall
    parameters:
      - name: fallId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
  '/gesuch/{gesuchId}':
    get:
      tags:
        - Gesuch
      parameters:
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuch'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesuch
      summary: Returns the Gesuch with the given Id
    delete:
      tags:
        - Gesuch
      parameters:
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '204':
          description: |
            Gesuch deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: deleteGesuch
      summary: delete a Gesuch
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchUpdate'
        required: true
      tags:
        - Gesuch
      parameters:
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
