openapi: 3.0.3
info:
  title: STIP API
  version: '1.0'
  license:
    name: GNU AGPLv3
    url: https://www.gnu.org/licenses/agpl.txt
servers:
  - url: http://localhost:{port}/api/v1
    variables:
      port:
        default: '8080'
tags:
  - name: Configuration
    x-displayName: Configuration
  - name: StipDecision
    x-displayName: StipDecision
  - name: Tenant
    x-displayName: Tenant
  - name: Plz
    x-displayName: Plz
  - name: Notification
    x-displayName: Notification
  - name: Darlehen
    x-displayName: Darlehen
  - name: Delegieren
    x-displayName: Delegieren
  - name: Sozialdienst
    x-displayName: Sozialdienst
  - name: Datenschutzbrief
    x-displayName: Datenschutzbrief
  - name: Massendruck
    x-displayName: Massendruck
  - name: Verfuegung
    x-displayName: Verfuegung
  - name: Eltern
    x-displayName: Eltern
  - name: Ausbildung
    x-displayName: Ausbildung
  - name: Auszahlung
    x-displayName: Auszahlung
  - name: Benutzer
    x-displayName: Benutzer
  - name: Buchhaltung
    x-displayName: Buchhaltung
  - name: Fall
    x-displayName: Fall
  - name: Dokument
    x-displayName: Dokument
  - name: GesuchNotiz
    x-displayName: GesuchNotiz
  - name: Gesuch
    x-displayName: Gesuch
  - name: GesuchTranche
    x-displayName: GesuchTranche
  - name: Validation
    x-displayName: Validation
  - name: Steuerdaten
    x-displayName: Steuerdaten
  - name: Ausbildungsstaette
    x-displayName: Ausbildungsstaette
  - name: Gesuchsjahr
    x-displayName: Gesuchsjahr
  - name: Gesuchsperiode
    x-displayName: Gesuchsperiode
  - name: Land
    x-displayName: Land
paths:
  /config/deployment:
    get:
      tags:
        - Configuration
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentConfig'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDeploymentConfig
      summary: Returniert der Deployment Configuration.
      description: Gibt zuerueck die Version und Stage aus das Backend
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /stip-decision/all:
    get:
      tags:
        - StipDecision
      responses:
        '200':
          description: Get all StipDecisionText entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StipDecisionText'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAll
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /tenant/current:
    get:
      tags:
        - Tenant
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantInfo'
          description: Tenant
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getCurrentTenant
      summary: Current Tenant
      description: '`Tenant` based on the current Request'
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /plz:
    get:
      tags:
        - Plz
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/plz'
          description: Returns all plzs
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getPlz
      summary: Gets all PLZs
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /notifications:
    get:
      tags:
        - Notification
      responses:
        '200':
          description: Returns all Notifications for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getNotificationsForCurrentUser
      summary: Gets all notifications for the User
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/dashboard/{getDarlehenSbQueryType}:
    parameters:
      - name: getDarlehenSbQueryType
        schema:
          $ref: '#/components/schemas/GetDarlehenSbQueryType'
        in: path
        required: true
      - $ref: '#/components/parameters/fallNummer'
      - $ref: '#/components/parameters/piaNachname'
      - $ref: '#/components/parameters/piaVorname'
      - $ref: '#/components/parameters/piaGeburtsdatum'
      - $ref: '#/components/parameters/status'
      - $ref: '#/components/parameters/bearbeiter'
      - $ref: '#/components/parameters/letzteAktivitaetFrom'
      - $ref: '#/components/parameters/letzteAktivitaetTo'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - name: sortColumn
        schema:
          $ref: '#/components/schemas/SbDarlehenDashboardColumn'
        in: query
      - $ref: '#/components/parameters/sortOrder'
    get:
      tags:
        - Darlehen
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSbDarlehenDashboard'
          description: Returns gesuche filtered by status and sb
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDarlehenDashboardSb
      summary: Returns darlehen filtered by status and sb
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/{fallId}:
    parameters:
      - name: fallId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    post:
      tags:
        - Darlehen
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createDarlehen
      summary: Create a new Darlehen
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/dokument/{dokumentId}/token:
    parameters:
      - name: dokumentId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    get:
      tags:
        - Darlehen
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDownloadToken'
          description: Token returned
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
          description: File returned
      operationId: getDarlehenDownloadToken
      summary: get Token to downlaod Darlehen Dokument
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/dokument/download:
    parameters:
      - name: token
        schema:
          type: string
        in: query
        required: true
    get:
      tags:
        - Darlehen
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: File returned
      operationId: downloadDarlehenDokument
      summary: Download Darlehen Dokument
      x-quarkus-response-type: >-
        org.jboss.resteasy.reactive.RestMulti<io.vertx.mutiny.core.buffer.Buffer>
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/dokument/{dokumentId}:
    parameters:
      - name: dokumentId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    delete:
      tags:
        - Darlehen
      responses:
        '200':
          description: Dokument deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: deleteDarlehenDokument
      summary: deletes a Darlehen Dokument
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/dokument/{darlehenId}/{dokumentType}:
    parameters:
      - name: darlehenId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
      - name: dokumentType
        schema:
          $ref: '#/components/schemas/DarlehenDokumentType'
        in: path
        required: true
    get:
      tags:
        - Darlehen
      responses:
        '200':
          description: Return Darlehen dokument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NullableDarlehenDokument'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDarlehenDokument
      summary: Returns Darlehen dokument
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
    post:
      tags:
        - Darlehen
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DarlehenDokumentCreate'
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createDarlehenDokument
      x-quarkus-response-type: io.smallrye.mutiny.Uni<Response>
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/{darlehenId}/eingeben:
    parameters:
      - name: darlehenId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    post:
      tags:
        - Darlehen
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: darlehenEingeben
      summary: Change darlehen status to eingegeben
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/{darlehenId}/freigeben:
    parameters:
      - name: darlehenId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    post:
      tags:
        - Darlehen
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: darlehenFreigeben
      summary: Change darlehen status to freigegeben
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/{darlehenId}/zurueckweisen:
    parameters:
      - name: darlehenId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    post:
      tags:
        - Darlehen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Kommentar'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: darlehenZurueckweisen
      summary: Change darlehen status to in bearbeitung gs
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/{darlehenId}/akzeptieren:
    parameters:
      - name: darlehenId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    post:
      tags:
        - Darlehen
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: darlehenAkzeptieren
      summary: Change darlehen status to akzeptiert
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/{darlehenId}/ablehnen:
    parameters:
      - name: darlehenId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    post:
      tags:
        - Darlehen
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: darlehenAblehen
      summary: Change darlehen status to abgelehnt
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/{darlehenId}/gs:
    parameters:
      - name: darlehenId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    get:
      tags:
        - Darlehen
      responses:
        '200':
          description: Return active darlehen if exists or else null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDarlehenGs
      summary: Return active darlehen darlehen if exists or else null
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
    patch:
      tags:
        - Darlehen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DarlehenUpdateGs'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: darlehenUpdateGs
      summary: Update darlehen as gs
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
    delete:
      tags:
        - Darlehen
      responses:
        '204':
          description: Darlehen was deleted
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: deleteDarlehenGs
      summary: Deletes a given darlehen by ID
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/getAllDarlehenGs/{fallId}:
    parameters:
      - name: fallId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    get:
      tags:
        - Darlehen
      responses:
        '200':
          description: Return all darlehen for a given fallId
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAllDarlehenGs
      summary: Return all darlehen for a given fallId
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/getAllDarlehenSb/{gesuchId}:
    parameters:
      - name: gesuchId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    get:
      tags:
        - Darlehen
      responses:
        '200':
          description: Return all darlehen for a given fallId
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAllDarlehenSb
      summary: Return all darlehen for a given fallId
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /darlehen/{darlehenId}/sb:
    parameters:
      - name: darlehenId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
    get:
      tags:
        - Darlehen
      responses:
        '200':
          description: Return darlehen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDarlehenSb
      summary: Return darlehen
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
    patch:
      tags:
        - Darlehen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DarlehenUpdateSb'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Darlehen'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: darlehenUpdateSb
      summary: Update darlehen as sb
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /delegieren/{fallId}/{sozialdienstId}:
    parameters:
      - $ref: '#/components/parameters/fallId'
      - $ref: '#/components/parameters/sozialdienstId'
    post:
      tags:
        - Delegieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DelegierungCreate'
      responses:
        '204':
          description: Das Gesuch wurde erfolgreich dem Sozialdienst delegiert
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: fallDelegieren
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /delegierung/{delegierungId}/mitarbeiterDelegieren:
    parameters:
      - $ref: '#/components/parameters/delegierungId'
    post:
      tags:
        - Delegieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DelegierterMitarbeiterAendern'
      responses:
        '204':
          description: Der delegierte Mitarbeiter wurde erfolgreich geandert
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: delegierterMitarbeiterAendern
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /delegierung/{delegierungId}/ablehnen:
    parameters:
      - $ref: '#/components/parameters/delegierungId'
    delete:
      tags:
        - Delegieren
      responses:
        '204':
          description: Die deleguerung wurde erfolgreich geloescht
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: delegierungAblehnen
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /delegierung/{delegierungId}/aufloesen:
    parameters:
      - $ref: '#/components/parameters/delegierungId'
    delete:
      tags:
        - Delegieren
      responses:
        '204':
          description: Die deleguerung wurde erfolgreich aufgeloest
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: delegierungAufloesen
      security:
        - auth-uat-bern: []
        - auth-dev-bern: []
  /delegierung/{getDelegierungSozQueryType}/admin:
    get:
      tags:
        - Delegieren
      parameters:
        - name: getDelegierungSozQueryType
          schema:
            $ref: '#/components/schemas/GetDelegierungSozQueryTypeAdmin'
          in: path
          required: true
