<section class="tw-relative tw-flex tw-max-h-dvh tw-flex-col tw-overflow-y-auto tw-rounded-lg tw-p-8">
  <button
    type="button"
    (click)="cancel()"
    class="dv-icon-button dv-icon-button-md position-absolute top-0 end-0 m-1"
    [attr.aria-label]="'shared.close' | translate"
  >
    <span class="material-symbols-rounded">close</span>
  </button>

  <h1 class="tw-text-3xl">
    {{ 'shared.ausbildung.dialog.title' | translate }}
  </h1>

  <dv-shared-feature-ausbildung
    [fallIdSig]="dialogData.fallId"
    (ausbildungSaved)="savedSuccess()"
  ></dv-shared-feature-ausbildung>
</section>
