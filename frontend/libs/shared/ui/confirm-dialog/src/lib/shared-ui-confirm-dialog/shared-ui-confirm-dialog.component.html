<button
  type="button"
  class="dv-button-icon dv-button-icon-lg m-2 position-absolute top-0 end-0"
  [attr.aria-label]="'shared.dialog.unsavedChanges.cancel' | translate"
  (click)="cancel()"
>
  <span class="material-symbols-rounded">close</span>
</button>
<div class="p-4">
  <h3 class="mb-3">{{ dialogData.title | translate }}</h3>
  <div translate>{{ dialogData.message | translate }}</div>
  <div class="d-flex mt-4 justify-content-end">
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      {{ dialogData.cancelText | translate }}
    </button>
    <button type="button" class="btn btn-primary ms-2" (click)="confirm()">
      {{ dialogData.confirmText | translate }}
    </button>
  </div>
</div>
