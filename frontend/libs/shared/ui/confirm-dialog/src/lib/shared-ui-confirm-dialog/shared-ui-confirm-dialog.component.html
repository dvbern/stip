<button
  type="button"
  class="dv-icon-button dv-icon-button-lg m-2 position-absolute top-0 end-0"
  [attr.aria-label]="'shared.dialog.unsavedChanges.cancel' | translate"
  (click)="cancel()"
>
  <span class="material-symbols-rounded">close</span>
</button>
<div class="p-4">
  <h3 class="mb-3">
    {{ dialogData?.title ?? 'shared.ui.confirmDialog.title' | translate: dialogData?.translationObject ?? {} }}
  </h3>
  <div
    [innerHTML]="
      dialogData?.message ?? 'shared.ui.confirmDialog.message' | translate: dialogData?.translationObject ?? {}
    "
  ></div>
  <div class="d-flex mt-4 justify-content-end">
    <button type="button" class="btn btn-secondary" (click)="cancel()" data-testid="dialog-cancel">
      {{ dialogData?.cancelText ?? 'shared.ui.confirmDialog.cancel' | translate }}
    </button>
    <button type="button" class="btn btn-primary ms-2" (click)="confirm()" data-testid="dialog-confirm">
      {{ dialogData?.confirmText ?? 'shared.ui.confirmDialog.confirm' | translate }}
    </button>
  </div>
</div>
