<div class="tw:flex tw:h-full tw:shadow-md tw:rounded-md" [ngClass]="{ 'tw:bg-dv-red': isSelectedSig() }">
  @let selected = selectedFilterSig();
  @let baseKey = baseTranslationKey();
  <button
    type="button"
    (click)="filterChange.emit(selected)"
    class="tw:font-semibold tw:flex-1 tw:px-2 tw:py-1 tw:rounded-l-md! tw:flex tw:items-center tw:place-content-center"
    [attr.data-testid]="baseKey + selected"
    [ngClass]="isSelectedSig() ? 'tw:hover:bg-dv-red-hover tw:text-white' : 'tw:hover:bg-gray-200'"
  >
    <div class="tw:text-center flex-0">
      {{ baseKey + selected | transloco }}
    </div>
  </button>
  <!-- quick filter menu -->
  <button
    type="button"
    class="tw:border-l tw:border-gray-300 tw:p-2 tw:flex tw:items-center tw:rounded-r-md!"
    [attr.data-testid]="baseKey + 'menu'"
    [ngClass]="isSelectedSig() ? 'tw:hover:bg-dv-red-hover tw:text-white' : 'tw:hover:bg-gray-200'"
    [matMenuTriggerFor]="gesuchMenu"
  >
    <i class="material-symbols-rounded">expand_more</i>
  </button>

  <mat-menu #gesuchMenu="matMenu" xPosition="before" class="header-menu-panel mt-2 rounded">
    <div class="d-flex flex-column gap-2">
      @for (filter of filters(); track $index) {
        <button
          mat-menu-item
          type="button"
          (click)="filterChange.emit(filter.typ)"
          class="tw:rounded-md!"
          [attr.data-testid]="baseKey + filter.typ"
          [ngClass]="{ 'tw:bg-dv-red! tw:text-white!': activeFilter() === filter.typ }"
        >
          {{ baseKey + filter.typ | transloco }}
        </button>
      }
    </div>
  </mat-menu>
</div>
