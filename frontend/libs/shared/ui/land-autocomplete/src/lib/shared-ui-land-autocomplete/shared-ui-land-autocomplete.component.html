<mat-form-field dvSharedUiFormField class="tw-w-full">
  <mat-label>{{ 'shared.form.shared.address.country.label' | translate }}</mat-label>

  <input
    matInput
    [formControl]="autocompleteControl"
    (blur)="onBlur()"
    data-testid="land-autocomplete-input"
    [placeholder]="'shared.form.select.empty' | translate"
    [matAutocomplete]="landAutocomplete"
  />

  <mat-autocomplete
    (opened)="toggleOpen()"
    (closed)="toggleOpen()"
    [panelWidth]="'320px'"
    [displayWith]="languageDisplayFieldFNSig()"
    #landAutocomplete="matAutocomplete"
  >
    @for (land of laenderValuesSig(); track $index) {
      <mat-option [value]="land" [attr.data-testid]="'land-' + land.iso3code">
        {{ land.displayValue }}
      </mat-option>
    }
  </mat-autocomplete>

  <mat-hint *dvZuvorHint="zuvorHintLandNameSig()"></mat-hint>
  <mat-error *dvSharedUiFormMessageError="'required'">
    {{ 'shared.form.error.required' | translate }}
  </mat-error>
</mat-form-field>
