<div>
  <!-- WOHNSITZ AUFTEILUNG -->

  <!-- label -->
  <ng-content></ng-content>

  <div class="row gy-0 mt-3">
    <!-- LEFT -->
    <mat-form-field dvSharedUiFormField class="col-6">
      <mat-label><ng-content select="[dvLabelA]"></ng-content></mat-label>

      <input
        type="text"
        data-testid="component-percentage-splitter-a"
        matInput
        [formControl]="controlA"
        [maskito]="maskitoOptionsPercent"
      />
      <mat-hint><ng-content select="[dvHintA]"></ng-content></mat-hint>
      <mat-error *dvSharedUiFormMessageError="'minlength'">
        {{ 'shared.form.error.requiredShort' | transloco }}
      </mat-error>
      <mat-error *dvSharedUiFormMessageError="'required'">
        {{ 'shared.form.error.requiredShort' | transloco }}
      </mat-error>
    </mat-form-field>

    <!-- RIGHT -->
    <mat-form-field dvSharedUiFormField class="col-6">
      <mat-label><ng-content select="[dvLabelB]"></ng-content></mat-label>
      <input
        type="text"
        data-testid="component-percentage-splitter-b"
        matInput
        [formControl]="controlB"
        [maskito]="maskitoOptionsPercent"
      />
      <mat-hint><ng-content select="[dvHintB]"></ng-content></mat-hint>
      <mat-error *dvSharedUiFormMessageError="'minlength'">
        {{ 'shared.form.error.requiredShort' | transloco }}
      </mat-error>
      <mat-error *dvSharedUiFormMessageError="'required'">
        {{ 'shared.form.error.requiredShort' | transloco }}
      </mat-error>
    </mat-form-field>
  </div>
</div>
