@if (isVisibleSig()) {
  <button
    class="btn btn-link btn-icon tw:no-underline"
    type="button"
    [attr.aria-label]="'shared.ui.clear' | transloco"
    (click)="clear.emit(); $event.stopPropagation()"
  >
    <dv-shared-ui-icon-chip class="fs-7">
      <i class="icon material-symbols-rounded fs-5">clear</i>
    </dv-shared-ui-icon-chip>
  </button>
}
