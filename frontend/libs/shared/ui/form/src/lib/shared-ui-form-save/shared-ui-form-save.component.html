<button
  type="submit"
  class="btn btn-primary tw-rev tw-w- tw-flex tw-items-center tw-gap-2"
  [class.tw-flex-row-reverse]="prefixIcon"
  data-testid="button-save"
  [disabled]="loading || disabled"
>
  <span>{{ labelKey | transloco }}</span>
  @if (loading) {
    <dv-shared-ui-loading loadingTextKey="shared.ui.saving.text" type="icon"></dv-shared-ui-loading>
  }
</button>
