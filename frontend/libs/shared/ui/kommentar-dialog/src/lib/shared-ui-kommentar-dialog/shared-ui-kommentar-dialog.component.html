<section class="d-flex flex-column position-relative p-4 rounded">
  <button
    type="button"
    (click)="cancel()"
    class="dv-icon-button dv-icon-button-md position-absolute top-0 end-0 m-1"
    [attr.aria-label]="'shared.close' | translate"
  >
    <span class="material-symbols-rounded">close</span>
  </button>

  <h1 class="title h5 mb-4 d-flex">
    {{ dialogData.titleKey | translate }}
  </h1>
  @if (dialogData.messageKey) {
    <p class="content mb-0" [innerHTML]="dialogData.messageKey | translate"></p>
  }

  <form [formGroup]="form" class="mt-4" data-testid="form-kommentar-dialog-form" novalidate>
    <mat-form-field dvSharedUiFormField class="col-12">
      @if (dialogData.labelKey; as commentLabel) {
        <mat-label>{{ commentLabel | translate }}</mat-label>
      }
      <textarea
        rows="4"
        matInput
        [dvMaxLength]="'large'"
        formControlName="kommentar"
        data-testid="form-kommentar-dialog-kommentar"
        [placeholder]="dialogData.placeholderKey | translate"
      ></textarea>
      <mat-error *dvSharedUiFormMessageError="'required'">
        {{ 'shared.form.error.required' | translate }}
      </mat-error>
    </mat-form-field>

    <div class="d-flex mt-4 justify-content-between">
      <button type="button" data-testid="dialog-cancel" class="btn btn-secondary" (click)="cancel()">
        {{ 'shared.cancel' | translate }}
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        data-testid="dialog-confirm"
        class="btn btn-primary ms-2"
        (click)="confirm()"
      >
        {{ dialogData.confirmKey | translate }}
      </button>
    </div>
  </form>
</section>
