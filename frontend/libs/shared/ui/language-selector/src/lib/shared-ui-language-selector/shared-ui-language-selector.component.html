<ul class="nav flex-nowrap">
  @for (lang of languages; track trackByIndex($index)) {
    <li class="nav-item">
      <button
        type="button"
        class="nav-link"
        [attr.data-testid]="'lang-' + lang"
        (click)="handleLanguageChange(lang)"
        [class.active]="language === lang"
      >
        {{ lang | uppercase }}
      </button>
    </li>
  }
</ul>
