<div class="row g-4 mt-4">
  <!-- Von -->
  <mat-form-field dvSharedUiFormField class="col-12 col-md-6 col-xl-4">
    <mat-label>{{ 'shared.form.shared.von.label' | translate }} </mat-label>

    <input
      type="text"
      matInput
      [disabled]="true"
      [value]="viewSig().gesuchstranche?.gueltigAb"
      formControlName="von"
      data-testid="form-tranche-von"
    />
  </mat-form-field>

  <!-- Bis (Optional)-->
  <mat-form-field dvSharedUiFormField class="col-12 col-md-6 col-xl-4">
    <mat-label>{{ 'shared.form.shared.bis.label' | translate }} </mat-label>

    <input
      type="text"
      matInput
      [disabled]="true"
      [value]="viewSig().gesuchstranche?.gueltigBis"
      formControlName="bis"
      placeholder="dd.mm.yyyy"
      data-testid="form-tranche-bis"
    />
  </mat-form-field>
  @if (viewSig().gesuchstranche.comment === null) {
    <div class="row g-4">
      <!-- Bemerkung, wenn null dann Initialgesuch -->
      <mat-form-field dvSharedUiFormField class="col-12 col-md-6 col-xl-4">
        <input type="text" matInput [disabled]="true" data-testid="form-tranche-bemerkung" />
        Initialgesuch
      </mat-form-field>
    </div>
  } @else {
    <div class="row g-4">
      <!-- Bemerkung -->
      <mat-form-field dvSharedUiFormField class="col-12 col-md-6 col-xl-4">
        <mat-label>{{ 'shared.form.shared.bemerkung.label' | translate }} </mat-label>
        <input
          type="text"
          matInput
          [disabled]="true"
          [value]="viewSig().gesuchstranche?.comment"
          formControlName="bemerkung"
          data-testid="form-tranche-bemerkung"
        />
      </mat-form-field>
    </div>
  }
</div>
