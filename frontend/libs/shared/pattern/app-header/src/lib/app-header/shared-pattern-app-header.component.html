@let tenant = tenantSig()?.identifier;
@if (tenant && tenant !== 'bern') {
  @defer {
    @switch (tenant) {
      @case ('dv') {
        <dv-shared-ui-mandant-styles-dv></dv-shared-ui-mandant-styles-dv>
      }
    }
  }
}

<!-- HEADER -->
<header class="border-bottom top-0 z-3 w-100" [class.shadow-sm]="isScroll && !compactHeader">
  <ng-template #logoOrBackLink>
    @if (backLink) {
      <a
        class="first-entry btn btn-nav fw-normal d-flex align-items-center align-self-center shadow-none"
        [routerLink]="backLink.path"
        data-testid="header-nav-backlink"
      >
        <i class="material-symbols-rounded fs-3 me-2 text-white">arrow_left_alt</i>
        <span>{{ backLink.text }}</span>
      </a>
    } @else {
      @if (logoSig(); as logo) {
        <a class="first-entry" routerLink="/">
          <img [src]="logo.src" [alt]="'shared.logo.tenant' | transloco: logo" class="tw:h-[60px] tw:max-w-[135px]" />
        </a>
      }
    }
  </ng-template>
  <!-- Small screens Header -->
  <div class="container-md d-lg-none">
    <div class="py-lg-4 d-flex justify-content-between gap-2 py-2">
      <ng-container *ngTemplateOutlet="logoOrBackLink"></ng-container>

      <!-- search and burgermenu -->
      <div class="d-flex align-items-center gap-2">
        <ng-content select="[dvHeaderMobileAddons]"></ng-content>

        <button
          class="dv-icon-button"
          type="button"
          [attr.aria-label]="'shared.menu' | transloco"
          (click)="openSidenav.emit()"
        >
          <span class="material-symbols-rounded">menu</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Large screens Header -->
  <div class="d-none d-lg-block">
    <div class="d-flex justify-content-between gap-2 p-4">
      <ng-container *ngTemplateOutlet="logoOrBackLink"></ng-container>

      <!-- top left -->
      <div class="d-flex ms-5 flex-grow-1">
        <ng-content select="[dvHeaderDesktopLeft]"></ng-content>
      </div>

      <!-- top right -->
      <div class="d-flex justify-content-end align-items-center ms-3 flex-grow-1">
        <ng-content select="[dvHeaderDesktopRight]"></ng-content>

        <div class="d-flex align-items-center gap-4">
          <button
            type="button"
            class="btn btn-nav fw-normal d-flex align-items-center pe-1 shadow-none"
            data-testid="header-nav-user-menu"
            [matMenuTriggerFor]="profileMenu"
          >
            <span class="text-truncate text-nowrap">{{ benutzerNameSig() }}</span>
            <i class="material-symbols-rounded ms-2">expand_more</i>
          </button>

          <mat-menu #profileMenu="matMenu" xPosition="before">
            <button type="button" data-testid="button-profile" mat-menu-item>Profil</button>
            <button type="button" data-testid="button-logout" mat-menu-item (click)="logout()">Logout</button>
            <hr class="my-1" />
            <dv-shared-ui-language-selector
              class="d-flex justify-content-center px-2"
              [language]="languageSig()"
              (languageChange)="handleLanguageChangeHeader($event)"
            />
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</header>
