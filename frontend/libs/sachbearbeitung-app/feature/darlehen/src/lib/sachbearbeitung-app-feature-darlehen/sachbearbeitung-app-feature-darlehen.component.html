<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" position="end">
    <dv-shared-pattern-mobile-sidenav (closeSidenav)="sidenav.close()">
      <ng-content select="[dvMobileNavContent]" ngProjectAs="[dvMobileNavContent]"></ng-content>
    </dv-shared-pattern-mobile-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="d-flex flex-column">
    <dv-sachbearbeitung-app-pattern-gesuch-header></dv-sachbearbeitung-app-pattern-gesuch-header>

    <!-- MAIN CONTENT -->
    <main class="page-body">
      <div class="h-100 pt-lg-4 px-lg-4 tw:overflow-hidden container mb-5">
        <h1 class="tw:!mb-8">
          {{ 'shared.darlehen.title' | transloco }}
        </h1>
        <dv-shared-pattern-darlehen-form
          (formIsUnsavedSig)="hasUnsavedChanges = $event"
        ></dv-shared-pattern-darlehen-form>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
