@let beschwerdeHaengig = gesuchStore.gesuchInfo.data()?.beschwerdeHaengig ?? null;
@if (beschwerdeHaengig === null) {
  <dv-shared-ui-loading></dv-shared-ui-loading>
} @else {
  <nav
    *dvHasRoles="['V0_Sachbearbeiter']"
    mat-tab-nav-bar
    [tabPanel]="tabPanel"
    class="tw-mt-6 tw-w-fit"
    [disablePagination]="true"
  >
    @for (tab of tabsSig(); track tab.name) {
      <a mat-tab-link [routerLink]="[tab.name]" [active]="tab.active" class="btn btn-nav" [class.active]="tab.active">
        {{ `sachbearbeitung-app.infos.beschwerde.${tab.name}` | translate }}
      </a>
    }
  </nav>
  <mat-tab-nav-panel #tabPanel class="tw-mt-6 tw-block">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
}
