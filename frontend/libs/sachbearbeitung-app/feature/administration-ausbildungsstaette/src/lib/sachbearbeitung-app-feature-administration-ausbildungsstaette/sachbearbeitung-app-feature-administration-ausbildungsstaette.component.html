<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="tw-mt-6" [disablePagination]="true">
  @for (tab of tabsSig(); track tab.name) {
    <a mat-tab-link [routerLink]="[tab.name]" [active]="tab.active" class="btn btn-nav" [class.active]="tab.active">
      {{ 'sachbearbeitung-app.feature.administration.ausbildungsstaette.tabs.' + tab.name | transloco }}
    </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
