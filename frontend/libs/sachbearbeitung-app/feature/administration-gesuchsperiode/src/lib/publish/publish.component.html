<ngb-alert class="container card p-4" type="light" [dismissible]="false">
  <div class="row">
    <div class="col-12">
      <h3 class="fs-4 fw-semibold d-flex mb-4">
        <dv-shared-ui-icon-chip class="step-icon me-1 fs-3">
          <i class="material-symbols-rounded title-icon text-info fs-7">info</i>
        </dv-shared-ui-icon-chip>
        {{ 'sachbearbeitung-app.admin.' + typeSig() + '.publizieren.title' | translate }}
      </h3>
      <p class="mb-4">{{ 'sachbearbeitung-app.admin.' + typeSig() + '.publizieren.description' | translate }}</p>
    </div>
  </div>
  <div class="row">
    <div class="d-flex col-12 justify-content-center">
      <button
        type="button"
        class="btn btn-primary align-self-center col-12 col-md-auto"
        (click)="askForPublish$.emit()"
      >
        {{ 'sachbearbeitung-app.admin.' + typeSig() + '.publizieren.button' | translate }}
      </button>
    </div>
  </div>
</ngb-alert>
