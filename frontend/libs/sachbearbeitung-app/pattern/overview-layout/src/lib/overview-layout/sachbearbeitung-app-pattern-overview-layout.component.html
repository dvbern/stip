<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" position="end">
    <dv-shared-pattern-mobile-sidenav (closeSidenav)="sidenav.close()">
      <ng-content select="[dvMobileNavContent]" ngProjectAs="[dvMobileNavContent]"></ng-content>
    </dv-shared-pattern-mobile-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="d-flex flex-column">
    <dv-shared-pattern-app-header (openSidenav)="sidenav.open()">
      <div dvHeaderDesktopLeft class="d-flex gap-3 align-items-center">
        <a
          routerLink="/sachbearbeitung-app-feature-cockpit"
          routerLinkActive="active"
          class="btn btn-nav fw-normal px-2 d-flex align-items-center shadow-none"
          data-testid="gesuch-step-nav-antraege"
        >
          <i class="material-symbols-rounded text-white me-2">list</i>
          <span>{{ 'sachbearbeitung-app.header.antraege' | transloco }}</span>
        </a>
        <!-- Fehlgeschlagene Zahlungen -->
        <a
          routerLink="/fehlgeschlagene-zahlungen"
          routerLinkActive="active"
          class="btn btn-nav fw-normal px-2 d-flex align-items-center shadow-none"
          data-testid="gesuch-step-nav-fehlgeschlagene-zahlungen"
        >
          <i class="material-symbols-rounded text-white me-2">error_outline</i>
          <span>
            {{ 'sachbearbeitung-app.header.fehlgeschlageneZahlungen' | transloco }}
          </span>
        </a>
        <a
          *dvHasRoles="['V0_Sachbearbeiter-Admin', 'V0_Jurist']"
          routerLink="/administration"
          class="btn btn-nav fw-normal px-2 d-flex align-items-center shadow-none"
          data-testid="gesuch-step-nav-administration"
        >
          <i class="material-symbols-rounded text-white me-2">settings</i>
          <span>{{ 'sachbearbeitung-app.header.administration' | transloco }}</span>
        </a>
      </div>
    </dv-shared-pattern-app-header>

    <!-- MAIN CONTENT -->
    <main class="page-body">
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
