<section class="tw-flex tw-flex-col tw-relative tw-p-6 tw-rounded-lg">
  <button
    type="button"
    (click)="cancel()"
    class="dv-icon-button dv-icon-button-md position-absolute top-0 end-0 m-1"
    [attr.aria-label]="'shared.close' | translate"
  >
    <span class="material-symbols-rounded">close</span>
  </button>

  <h1 class="tw-text-3xl">
    {{ 'gesuch-app.ausbildung.dialog.title' | translate }}
  </h1>

  <dv-shared-feature-ausbildung [fallIdSig]="dialogData.fallId"></dv-shared-feature-ausbildung>
</section>
