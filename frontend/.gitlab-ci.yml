stages: [build, validate, test, analyze, package, deploy, mirror]

include:
  - component: 'gitlab.dvbern.ch/devops/gitlab/components/workflow@v0.0.7'

  - component: 'gitlab.dvbern.ch/devops/gitlab/components/nx@v0.1.1'
    inputs:
      app-name: '*-app'
      test-app-name: '*-app'
      context-dir: 'frontend'

  - component: 'gitlab.dvbern.ch/devops/gitlab/components/sonarqube@v0.1.1'
    inputs:
      sonar-scanner: cli
      context-dir: 'frontend'
      sonar-project-key: "$SONAR_PROJECT_KEY_FRONTEND"
      sonar-token: "$SONAR_TOKEN_FRONTEND"

  - component: 'gitlab.dvbern.ch/devops/gitlab/components/buildah@a1dfcd7b8b0a671459a90e2e4f41fcb9f9b603ab'
    inputs:
      name: package:sachbearbeitung-app
      context-dir: frontend
      image-name: 'sachbearbeitung-app'
      version: '$VERSION'
      build-latest: false
      build-args: |
        APP=sachbearbeitung-app

  - component: 'gitlab.dvbern.ch/devops/gitlab/components/buildah@a1dfcd7b8b0a671459a90e2e4f41fcb9f9b603ab'
    inputs:
      name: package:gesuch-app
      context-dir: frontend
      image-name: 'gesuch-app'
      version: '$VERSION'
      build-latest: false
      build-args: |
        APP=gesuch-app
