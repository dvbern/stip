stip.pdf.verfuegung.begruessung.mann=Sehr geehrter Herr
stip.pdf.verfuegung.begruessung.frau=Sehr geehrte Frau
stip.pdf.verfuegung.bedankung=Vielen Dank für Ihr Gesuch vom {DATUM}, welches wir gerne geprüft haben.
stip.pdf.verfuegung.entschuldigung=Wir bedauern, Ihnen keinen positiven Bericht geben zu können. Auf unserer Internetseite unter »anderweitige Beiträge« finden Sie einige Informationen über Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeiträge gewähren:
stip.pdf.verfuegung.glueckWunsch=Für Ihre Ausbildung wünschen wir Ihnen viel Erfolg.
stip.pdf.verfuegungOhneAnspruch.textBlock.eins=Für die Berechnung der Ausbildungsbeiträge sind die anerkannten Ausbildungs- und Lebenshaltungskosten der Auszubildenden massgebend. Die Ausbildungsbeiträge berechnen sich nach der Differenz zwischen den anerkannten Kosten einerseits und den anrechenbaren Mitteln andererseits. Beiträge von weniger als 500 Franken pro Ausbildungsjahr werden nicht gewährt (Art. 15 bis 17 des Gesetzes über die Ausbildungsbeiträge [ABG] und Art. 38 Abs. 2 der Verordnung über die Ausbildungsbeiträge [ABV]).
stip.pdf.verfuegungOhneAnspruch.textBlock.zwei=Die Gegenberstellung Ihrer anrechenbaren Einnahmen ? einschliesslich der zumutbaren Elternleistung ? und Ihrer anerkannten Kosten ergibt in Ihrem persönlichen Budget keinen Fehlbetrag oder dieser liegt unter 500 Franken. Deshalb können wir Ihnen leider kein Stipendium gewähren.
stip.pdf.verfuegungOhneAnspruch.textBlock.drei=Für die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgeblich. Sofern diese provisorisch ist (Code oben rechts auf dem Berechnungsblatt ist nicht 91) oder eine ältere Veranlagung verwendet wurde, können Sie nach Vorlage der massgeblichen, rechtskräftigen Steuerveranlagung Ihrer Eltern eine Ãœberprüfung der Berechnung verlangen (es ist keine Beschwerde notwendig).
stip.pdf.verfuegungOhneAnspruch.textBlock.vier=Wir bedauern, Ihnen keinen positiven Bericht geben zu können. Auf unserer Internetseite unter »anderweitige Beiträge« finden Sie einige Informationen über Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeiträge gewähren:
stip.pdf.verfuegungMitAnspruch.aenderung=Revision
stip.pdf.verfuegungMitAnspruch.rueckforderung=Rückforderung
stip.pdf.verfuegungMitAnspruch.textBlock.aenderung.eins=Änderungen in der Einkommen-, Familien- oder Lebenssituation (z. B. Gehalt, Heirat, Umzug, definitive Steuerveranlagung) können zu einer Überprüfung des Stipendienanspruchs führen. Das Berechnungsblatt zum Stipendienanspruch finden Sie in der Beilage. Die Details zur Änderung finden Sie in der Applikation {LINK_TO_DASHBOARD}. Diese Verfügung ersetzt unsere Verfügung vom {DATUM_LETZTE_VERFUEGUNG}.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.eins=Vielen Dank für Ihr Gesuch vom {DATUM}. Wir haben dieses geprüft und gewähren Ihnen folgendes Stipendium:
stip.pdf.verfuegungMitAnspruch.berechnung.anspruch=Anspruch für {X_MONATE} Monate
stip.pdf.verfuegungMitAnspruch.berechnung.ausbezahlt=Davon bereits ausbezahlt
stip.pdf.verfuegungMitAnspruch.berechnung.rueckforderungen=Offene Rückforderungen
stip.pdf.verfuegungMitAnspruch.berechnung.standard.total=Total
stip.pdf.verfuegungMitAnspruch.berechnung.standard.auszahlung=Auszahlung
stip.pdf.verfuegungMitAnspruch.berechnung.standard.rueckforderung=Rückforderung
stip.pdf.verfuegungMitAnspruch.textBlock.rueckforderung.eins=Die Rückerstattung von Stipendien hat grundsätzlich innert 30 Tagen ab Zustellung der Rückforderungsverfügung oder des Rechtsmittelentscheides zu erfolgen. Besteht in den nächsten Bemessungsperioden ein Anspruch auf Ausbildungsbeiträge, werden zurückzuzahlende Stipendien mit diesen Ansprüchen verrechnet.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.zwei=Die Auszahlung des Stipendienanspruchs erfolgt auf das Konto: {AUSZAHLUNG}.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.drei=Der Stipendienanspruch wird in der Regel in zwei Teilen ausbezahlt. Die Auszahlung des 1. Teils erfolgt in den nächsten Wochen und der 2. Teil zu Beginn des zweiten Semesters. Bei Verfügungen im zweiten Semester wird der gesamte Anspruch auf einmal ausbezahlt.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.vier=Bitte beachten Sie, dass Sie uns jede Änderung der für die Bemessung massgeblichen Daten unverzüglich zu melden haben (z. B. höherer Eigenverdienst im Ausbildungsjahr, Abbruch der Ausbildung). Zu viel bezogene Stipendien müssen Sie zurückerstatten.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.fuenf=Für die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgebend. Sofern diese provisorisch ist (s. Angabe oben rechts auf dem beigelegten Berechnungsblatt) oder eine ältere Veranlagung verwendet wurde, nehmen wir automatisch eine Über-prüfung der Berechnung vor, wenn die rechtskräftige Steuerveranlagung Ihrer Eltern vorliegt.
