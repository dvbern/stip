stip.pdf.verfuegungMitAnspruch.textBlock.aenderung.eins=�nderungen in der Einkommen-, Familien- oder Lebenssituation (z.�B. Gehalt, Heirat, Umzug, definitive Steuerveranlagung) k�nnen zu einer �berpr�fung des Stipendienanspruchs f�hren. Das Berechnungsblatt zum Stipendienanspruch finden Sie in der Beilage. Die Details zur �nderung finden Sie in der Applikation {LINK_TO_DASHBOARD}. Diese Verf�gung ersetzt unsere Verf�gung vom {DATUM_LETZTE_VERFUEGUNG}.
