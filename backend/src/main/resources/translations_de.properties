stip.pdf.verfuegung.glueckWunsch=F√ºr Ihre Ausbildung w√ºnschen wir Ihnen viel Erfolg.
stip.pdf.verfuegungOhneAnspruch.textBlock.eins=F√ºr die Berechnung der Ausbildungsbeitr√§ge sind die anerkannten Ausbildungs- und Lebenshal-tungskosten der Auszubildenden massgebend. Die Ausbildungsbeitr√§ge berechnen sich nach der Differenz zwischen den anerkannten Kosten einerseits und den anrechenbaren Mitteln anderer-seits. Beitr√§ge von weniger als 500 Franken pro Ausbildungsjahr werden nicht gew√§hrt (Art. 15 bis 17 des Gesetzes √ºber die Ausbildungsbeitr√§ge [ABG] und Art. 38 Abs. 2 der Verordnung √ºber die Ausbildungsbeitr√§ge [ABV]).
stip.pdf.verfuegungOhneAnspruch.textBlock.zwei=Die Gegen√ºberstellung Ihrer anrechenbaren Einnahmen - einschliesslich der zumutbaren Eltern-leistung - und Ihrer anerkannten Kosten ergibt in Ihrem pers√∂nlichen Budget keinen Fehlbetrag oder dieser liegt unter 500 Franken. Deshalb k√∂nnen wir Ihnen leider kein Stipendium gew√§hren.
