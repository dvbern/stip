stip.darlehen.verfuegung.positiv.textBlock.eins=Vielen Dank für Ihren Antrag vom %s. Wir haben diesen geprüft und gewähren Ihnen folgendes Ausbildungsdarlehen:
stip.darlehen.verfuegung.positiv.textBlock.zwei=Die Auszahlung erfolgt durch die Berner Kantonalbank BEKB. Um die Akten anzufordern, bitten wir Sie, sich 10 Tage vor Auszahlungstermin direkt mit der BEKB, Team Ausbildungsdarlehen,
stip.darlehen.verfuegung.positiv.textBlock.drei=Email Ausbildungsdarlehen@bekb.ch, in Verbindung zu setzen.
stip.darlehen.verfuegung.positiv.textBlock.vier=Wir wünschen Ihnen viel Erfolg für Ihre Ausbildung.
