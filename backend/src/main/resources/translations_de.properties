stip.pdf.verfuegung.ausbildungsjahr=Verfï¿½gung fï¿½r das Ausbildungsjahr
stip.pdf.verfuegung.bedankung=Vielen Dank fï¿½r Ihr Gesuch vom {DATUM}, welches wir gerne geprï¿½ft haben.
stip.pdf.verfuegung.entschuldigung=Wir bedauern, Ihnen keinen positiven Bericht geben zu kï¿½nnen. Auf unserer Internetseite unter ï¿½anderweitige Beitrï¿½geï¿½ finden Sie einige Informationen ï¿½ber Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeitrï¿½ge gewï¿½hren:
stip.pdf.verfuegung.glueckWunsch=Fï¿½r Ihre Ausbildung wï¿½nschen wir Ihnen viel Erfolg.
stip.pdf.verfuegungOhneAnspruch.textBlock.eins=Fï¿½r die Berechnung der Ausbildungsbeitrï¿½ge sind die anerkannten Ausbildungs- und Lebenshaltungskosten der Auszubildenden massgebend. Die Ausbildungsbeitrï¿½ge berechnen sich nach der Differenz zwischen den anerkannten Kosten einerseits und den anrechenbaren Mitteln andererseits. Beitrï¿½ge von weniger als 500 Franken pro Ausbildungsjahr werden nicht gewï¿½hrt (Art. 15 bis 17 des Gesetzes ï¿½ber die Ausbildungsbeitrï¿½ge [ABG] und Art. 38 Abs. 2 der Verordnung ï¿½ber die Ausbildungsbeitrï¿½ge [ABV]).
stip.pdf.verfuegungOhneAnspruch.textBlock.zwei=Die Gegenberstellung Ihrer anrechenbaren Einnahmen - einschliesslich der zumutbaren Elternleistung ? und Ihrer anerkannten Kosten ergibt in Ihrem persï¿½nlichen Budget keinen Fehlbetrag oder dieser liegt unter 500 Franken. Deshalb kï¿½nnen wir Ihnen leider kein Stipendium gewï¿½hren.
stip.pdf.verfuegungOhneAnspruch.textBlock.drei=Bitte beachten Sie, dass wir in Fï¿½llen ohne Anspruch allenfalls auf die Einforderung von zusï¿½tzlichen Unterlagen verzichtet haben. Es ist jedoch mï¿½glich, dass bei ï¿½nderungsmeldungen oder Folgegesuchen zusï¿½tzliche Unterlagen relevant werden und kï¿½nftig eingefordert werden kï¿½nnen.
stip.pdf.verfuegungOhneAnspruch.textBlock.vier=Fï¿½r die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgeblich. Sofern diese provisorisch ist oder eine ï¿½ltere Veranlagung verwendet wurde, kï¿½nnen Sie nach Vorlage der massgeblichen, rechtskrï¿½ftigen Steuerveranlagung Ihrer Eltern eine Ãœberprï¿½fung der Berechnung verlangen (es ist keine Beschwerde notwendig).
stip.pdf.verfuegungOhneAnspruch.textBlock.fuenf=Wir bedauern, Ihnen keinen positiven Bericht geben zu kï¿½nnen. Auf unserer Internetseite unter ï¿½anderweitige Beitrï¿½geï¿½ finden Sie einige Informationen ï¿½ber Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeitrï¿½ge gewï¿½hren:
stip.pdf.verfuegungMitAnspruch.aenderung=Revision
stip.pdf.verfuegungMitAnspruch.rueckforderung=Rï¿½ckforderung
stip.pdf.verfuegungMitAnspruch.textBlock.aenderung.eins=ï¿½nderungen in der Einkommen-, Familien- oder Lebenssituation (z.ï¿½B. Gehalt, Heirat, Umzug, definitive Steuerveranlagung) kï¿½nnen zu einer ï¿½berprï¿½fung des Stipendienanspruchs fï¿½hren. Das Berechnungsblatt zum Stipendienanspruch finden Sie in der Beilage. Die Details zur ï¿½nderung finden Sie in der Applikation {LINK_TO_DASHBOARD}. Diese Verfï¿½gung ersetzt unsere Verfï¿½gung vom {DATUM_LETZTE_VERFUEGUNG}.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.eins=Vielen Dank fï¿½r Ihr Gesuch vom {DATUM}. Wir haben dieses geprï¿½ft und gewï¿½hren Ihnen folgendes Stipendium:
