stip.pdf.datenschutzbrief.title=Information über Datenbeschaffung und über die Offenlegung der Steuerdaten in der Verfügung
stip.pdf.datenschutzbrief.textBlock.eins=Wir haben ein Gesuch um einen Ausbildungsbeitrag für {NAME_PIA} erhalten. Wir informieren Sie über die Datenbeschaffung und geben Ihnen die Möglichkeit der Offenlegung Ihrer Steuerda-ten in der Verfügung zu zustimmen.
stip.pdf.datenschutzbrief.textBlock.zwei.title=1.	Information über die Datenbeschaffung
stip.pdf.datenschutzbrief.textBlock.zwei.body=Den Beitragsanspruch für einen Ausbildungsbeitrag ermitteln wir unter anderem durch die zumutbare Leistung der Eltern/Stiefeltern. Diese haben in der Erfüllung der Unterstützungs- und Unterhaltspflicht gegenüber eigenen und vorehelichen Kindern und Partner/-in in angemessener Weise beizustehen. Wir informieren Sie, dass wir für die Berechnung des Ausbildungsbeitrags Ihre Steuerdaten (das To-tal der Einkünfte und das Vermögen) bei der Steuerverwaltung abrufen werden (gestützt auf Artikel 4 des Gesetzes vom 18.11.2004 über die Ausbildungsbeiträge (BSG 438.31). Eine Zustimmung von Ihrer Seite ist dazu nicht notwendig.
stip.pdf.datenschutzbrief.textBlock.drei.title=2.	Offenlegung der Steuerdaten in der Verfügung
stip.pdf.datenschutzbrief.textBlock.drei.body=Jeder Verfügung wird die Berechnung der Ausbildungsbeiträge beigelegt, damit die Gesuchsteller/-in unseren Entscheid transparent nachvollziehen kann. Ihre Steuerdaten können wir in dieser Berechnung nur dann ausweisen, wenn Sie ausdrücklich Ihre Einwilligung dazu erteilt haben. Ihre Steuerdaten sind dann für alle Parteien, welche eine Kopie der Verfügung erhalten, einsehbar. Bei verheirateten und gemeinsam veranlagten Elternteilen werden die Steuerdaten offengelegt, sobald das Einverständnis eines Elternteils vorhanden ist.
stip.pdf.datenschutzbrief.textBlock.vier=Wir bitten Sie, uns innerhalb von 10 Tagen nach Erhalt dieses Briefes Ihre schriftliche Einwilligung zur Offenlegung Ihrer Steuerdaten in der Verfügung an {NAME_PIA} zu geben.
stip.pdf.datenschutzbrief.textBlock.fuenf=Möchten Sie Ihre Steuerdaten nicht offenlegen, müssen Sie nichts unternehmen. In diesem Fall wird die Verfügung ohne Berechnungsdetails an die Person in Ausbildung versandt.
stip.pdf.datenschutzbrief.returnLetter.title=Einwilligung zur Offenlegung der Steuerdaten
stip.pdf.datenschutzbrief.returnLetter.einwilligung=Ich bin damit einverstanden, dass in der Berechnung der Ausbildungsbeiträge an {NAME_PIA} meine Steuerdaten, insbesondere das Total der Einkünfte und das Vermögen, offengelegt werden.
