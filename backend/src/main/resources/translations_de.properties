stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.title=Gesetzliche Grundlagen
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.text=Verf�gungen der Abteilung Ausbildungsbeitr�ge (AAB) der kantonalen Bildungs- und Kulturdirektion des Kantons Bern st�tzen sich auf die einschl�gigen gesetzlichen Grundlagen. Gesetz vom 18.�November 2004 �ber die Ausbildungsbeitr�ge (ABG; BSG 438.31) und Verordnung vom 5.�April 2006 �ber die Ausbildungsbeitr�ge (ABV; BSG 438.312). Diese Rechtsgrundlagen k�nnen unter www.be.ch/ausbildungsbeitraege eingesehen oder bei der Staatskanzlei des Kantons Bern bezogen werden.
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.title=Beschwerdegr�nde gem�ss Art. 66 VRPG
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.text=Mit einer Beschwerde k�nnen die unrichtige oder unvollst�ndige Feststellung des rechtserheblichen Sachverhaltes, unrichtige Anwendung der gesetzlichen Bestimmungen sowie Unangemessenheit ? soweit ein gesetzlicher Ermessensspielraum besteht ? ger�gt werden.
