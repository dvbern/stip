stip.pdf.verfuegungMitAnspruch.textBlock.rueckforderung.eins=Die R�ckerstattung von Stipendien hat grunds�tzlich innert 30 Tagen ab Zustellung der R�ckforderungsverf�gung oder des Rechtsmittelentscheides zu erfolgen. Besteht in den n�chsten Bemessungsperioden ein Anspruch auf Ausbildungsbeitr�ge, werden zur�ckzuzahlende Stipendien mit diesen Anspr�chen verrechnet.
