stip.darlehen.verfuegung.positiv.wichtigeHinweise.title=Wichtige Hinweise:
stip.darlehen.verfuegung.positiv.wichtigeHinweise.identifikation.title=Identifikation:
stip.darlehen.verfuegung.positiv.wichtigeHinweise.identifikation.text=Nach den Vorschriften des Geldwäschereigesetzes müssen die Banken ihre Kunden identifizieren. Die Identifikation kann so vorgenommen werden, dass Sie entweder bei der BEKB mit einem amtlichen Ausweis-papier (Pass, ID, Führerausweis) vorsprechen oder der BEKB eine echtheitsbescheinigte Kopie Ihres Ausweises zustellen.
stip.darlehen.verfuegung.positiv.wichtigeHinweise.wohnsitz.title=Bei Wohnsitz ausserhalb der Schweiz:
stip.darlehen.verfuegung.positiv.wichtigeHinweise.wohnsitz.text=Bitte setzen Sie sich vorgängig mit der BEKB in Verbindung. Es können weitere Formalitäten notwendig sein, damit eine Auszahlung erfolgen kann.
stip.darlehen.verfuegung.positiv.wichtigeHinweise.rueckzahlungsbedingungen.title=Rückzahlungsbedingungen:
stip.darlehen.verfuegung.positiv.wichtigeHinweise.rueckzahlungsbedingungen.text1=Darlehen sind in der Regel während dem ordentlichen Besuch der Ausbildung zins- und rückzahlungsfrei.
stip.darlehen.verfuegung.positiv.wichtigeHinweise.rueckzahlungsbedingungen.text2=Die Darlehensnehmerin oder der Darlehensnehmer hat das Darlehen ab dem 1. Januar des zweiten Jahres, das dem Abschluss der Ausbildung folgt, zurückzuzahlen und zu verzinsen.
stip.darlehen.verfuegung.positiv.wichtigeHinweise.rueckzahlungsbedingungen.text3=Bei einem vorzeitigen Abbruch oder Unterbruch der Ausbildung ist das Darlehen ab dem 1. Januar des dem Abbruch oder Unterbruch folgenden Jahres zins- und rückzahlungspflichtig.
stip.darlehen.verfuegung.positiv.wichtigeHinweise.rueckzahlungsbedingungen.text4=Das Darlehen ist ab Beginn der Rückzahlungs- und Zinspflicht in gleichmässigen, jährlichen Raten innert spätestens zehn Jahren vollständig zurückzuzahlen.

