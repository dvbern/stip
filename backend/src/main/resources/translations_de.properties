stip.pdf.datenschutzbrief.title=Information ï¿½ber Datenbeschaffung und ï¿½ber die Offenlegung der Steuerdaten in der Verfï¿½gung
stip.pdf.datenschutzbrief.textBlock.eins=Wir haben ein Gesuch um einen Ausbildungsbeitrag fï¿½r {NAME_PIA} erhalten. Wir informieren Sie ï¿½ber die Datenbeschaffung und geben Ihnen die Mï¿½glichkeit der Offenlegung Ihrer Steuerda-ten in der Verfï¿½gung zu zustimmen.
stip.pdf.datenschutzbrief.textBlock.zwei.title=1.	Information ï¿½ber die Datenbeschaffung
stip.pdf.datenschutzbrief.textBlock.zwei.body=Den Beitragsanspruch fï¿½r einen Ausbildungsbeitrag ermitteln wir unter anderem durch die zumutbare Leistung der Eltern/Stiefeltern. Diese haben in der Erfï¿½llung der Unterstï¿½tzungs- und Unterhaltspflicht gegenï¿½ber eigenen und vorehelichen Kindern und Partner/-in in angemessener Weise beizustehen. Wir informieren Sie, dass wir fï¿½r die Berechnung des Ausbildungsbeitrags Ihre Steuerdaten (das To-tal der Einkï¿½nfte und das Vermï¿½gen) bei der Steuerverwaltung abrufen werden (gestï¿½tzt auf Artikel 4 des Gesetzes vom 18.11.2004 ï¿½ber die Ausbildungsbeitrï¿½ge (BSG 438.31). Eine Zustimmung von Ihrer Seite ist dazu nicht notwendig.
stip.pdf.datenschutzbrief.textBlock.drei.title=2.	Offenlegung der Steuerdaten in der Verfï¿½gung
stip.pdf.datenschutzbrief.textBlock.drei.body=Jeder Verfï¿½gung wird die Berechnung der Ausbildungsbeitrï¿½ge beigelegt, damit die Gesuchsteller/-in unseren Entscheid transparent nachvollziehen kann. Ihre Steuerdaten kï¿½nnen wir in dieser Berechnung nur dann ausweisen, wenn Sie ausdrï¿½cklich Ihre Einwilligung dazu erteilt haben. Ihre Steuerdaten sind dann fï¿½r alle Parteien, welche eine Kopie der Verfï¿½gung erhalten, einsehbar. Bei verheirateten und gemeinsam veranlagten Elternteilen werden die Steuerdaten offengelegt, sobald das Einverstï¿½ndnis eines Elternteils vorhanden ist.
stip.pdf.datenschutzbrief.textBlock.vier=Wir bitten Sie, uns innerhalb von 10 Tagen nach Erhalt dieses Briefes Ihre schriftliche Einwilligung zur Offenlegung Ihrer Steuerdaten in der Verfï¿½gung an {NAME_PIA} zu geben.
stip.pdf.datenschutzbrief.textBlock.fuenf=Mï¿½chten Sie Ihre Steuerdaten nicht offenlegen, mï¿½ssen Sie nichts unternehmen. In diesem Fall wird die Verfï¿½gung ohne Berechnungsdetails an die Person in Ausbildung versandt.
stip.pdf.datenschutzbrief.returnLetter.title=Einwilligung zur Offenlegung der Steuerdaten
stip.pdf.datenschutzbrief.returnLetter.einwilligung=Ich bin damit einverstanden, dass in der Berechnung der Ausbildungsbeitrï¿½ge an {NAME_PIA} meine Steuerdaten, insbesondere das Total der Einkï¿½nfte und das Vermï¿½gen, offengelegt werden.
stip.pdf.datenschutzbrief.returnLetter.ortDatum=Ort und Datum:
stip.pdf.datenschutzbrief.returnLetter.name=Vorname/Name:
stip.pdf.datenschutzbrief.returnLetter.unterschrift=Unterschrift:
stip.pdf.rechtsmittelbelehrung.title=Rechtsmittelbelehrung
stip.pdf.rechtsmittelbelehrung.text=Gegen Verfï¿½gungen der AAB kann innert 30 Tagen seit Erhalt des Entscheides bei der Bildungs- und Kulturdirektion des Kantons Bern, Rechtsdienst, Sulgeneckstrasse 70, 3005 Bern, gemï¿½ss den Vorschriften des Gesetzes vom 23.ï¿½Mai 1989 ï¿½ber die Verwaltungsrechtspflege (VRPG; BSG 155.21) schriftlich und begrï¿½ndet Beschwerde gefï¿½hrt werden.
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.title=Gesetzliche Grundlagen
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.text=Verfï¿½gungen der Abteilung Ausbildungsbeitrï¿½ge (AAB) der kantonalen Bildungs- und Kulturdirektion des Kantons Bern stï¿½tzen sich auf die einschlï¿½gigen gesetzlichen Grundlagen. Gesetz vom 18.ï¿½November 2004 ï¿½ber die Ausbildungsbeitrï¿½ge (ABG; BSG 438.31) und Verordnung vom 5.ï¿½April 2006 ï¿½ber die Ausbildungsbeitrï¿½ge (ABV; BSG 438.312). Diese Rechtsgrundlagen kï¿½nnen unter www.be.ch/ausbildungsbeitraege eingesehen oder bei der Staatskanzlei des Kantons Bern bezogen werden.
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.title=Beschwerdegrï¿½nde gemï¿½ss Art. 66 VRPG
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.text=Mit einer Beschwerde kï¿½nnen die unrichtige oder unvollstï¿½ndige Feststellung des rechtserheblichen Sachverhaltes, unrichtige Anwendung der gesetzlichen Bestimmungen sowie Unangemessenheit ? soweit ein gesetzlicher Ermessensspielraum besteht ? gerï¿½gt werden.
stip.pdf.rechtsmittelbelehrung.formUndSprache.title=Form und Sprache einer Beschwerde gemï¿½ss Art. 32 VRPG
stip.pdf.rechtsmittelbelehrung.formUndSprache.text=Eingaben sind im Doppel in deutscher oder franzï¿½sischer Sprache einzureichen. Sie mï¿½ssen einen Antrag, die Angabe von Tatsachen und Beweismitteln, eine Begrï¿½ndung sowie eine Unterschrift enthalten; greifbare Beweismittel sind beizulegen.
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.title=Verfahrenskosten
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.text=Die Verfahrenskosten werden grundsï¿½tzlich der unterliegenden Partei auferlegt und betragen gegenwï¿½rtig mindestens 200 Franken.
stip.pdf.rechtsmittelbelehrung.revision.title=Revision
stip.pdf.rechtsmittelbelehrung.revision.text=Fï¿½r Begehren, die sich aus Verï¿½nderungen der Berechnungsgrundlagen (Einnahmen, Ausgaben, etc.) ergeben, ist keine Beschwerde zu erheben, sondern ein Revisionsgesuch an die Abteilung Ausbildungsbeitrï¿½ge zu richten.
