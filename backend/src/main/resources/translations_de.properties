stip.pdf.rechtsmittelbelehrung.formUndSprache.text=Eingaben sind im Doppel in deutscher oder franz�sischer Sprache einzureichen. Sie m�ssen einen Antrag, die Angabe von Tatsachen und Beweismitteln, eine Begr�ndung sowie eine Unterschrift enthalten; greifbare Beweismittel sind beizulegen.
