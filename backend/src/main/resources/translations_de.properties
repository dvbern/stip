stip.darlehen.verfuegung.negativ.textBlock.zwei=Auf Grund der finanziellen und familiären Situation Ihrer Eltern sowie der tatsächlichen Kosten können wir Ihnen leider kein Ausbildungsdarlehen bewilligen.
stip.darlehen.verfuegung.negativ.textBlock.drei=Wir möchten Sie darauf hinweisen, dass auf Darlehen nach Art. 7 ABV kein Rechtsanspruch besteht. Wir bedauern, Ihnen keinen positiven Entscheid geben zu können.
stip.darlehen.verfuegung.negativ.textBlock.vier=Für Ihre Ausbildung wünschen wir Ihnen viel Erfolg.
