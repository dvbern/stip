stip.pdf.verfuegung.bedankung=Vielen Dank für Ihr Gesuch vom {DATUM}, welches wir gerne geprüft haben.
stip.pdf.verfuegung.entschuldigung=Wir bedauern, Ihnen keinen positiven Bericht geben zu können. Auf unserer Internetseite unter »anderweitige Beiträge« finden Sie einige Informationen über Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeiträge gewähren:
stip.pdf.verfuegung.glueckWunsch=Für Ihre Ausbildung wünschen wir Ihnen viel Erfolg.
stip.pdf.verfuegungOhneAnspruch.textBlock.eins=Für die Berechnung der Ausbildungsbeiträge sind die anerkannten Ausbildungs- und Lebenshaltungskosten der Auszubildenden massgebend. Die Ausbildungsbeiträge berechnen sich nach der Differenz zwischen den anerkannten Kosten einerseits und den anrechenbaren Mitteln andererseits. Beiträge von weniger als 500 Franken pro Ausbildungsjahr werden nicht gewährt (Art. 15 bis 17 des Gesetzes über die Ausbildungsbeiträge [ABG] und Art. 38 Abs. 2 der Verordnung über die Ausbildungsbeiträge [ABV]).
stip.pdf.verfuegungOhneAnspruch.textBlock.zwei=Die Gegenberstellung Ihrer anrechenbaren Einnahmen - einschliesslich der zumutbaren Elternleistung - und Ihrer anerkannten Kosten ergibt in Ihrem persönlichen Budget keinen Fehlbetrag oder dieser liegt unter 500 Franken. Deshalb können wir Ihnen leider kein Stipendium gewähren.
stip.pdf.verfuegungOhneAnspruch.textBlock.drei=Bitte beachten Sie, dass wir in Fällen ohne Anspruch allenfalls auf die Einforderung von zusätzlichen Unterlagen verzichtet haben. Es ist jedoch möglich, dass bei Änderungsmeldungen oder Folgegesuchen zusätzliche Unterlagen relevant werden und künftig eingefordert werden können.
stip.pdf.verfuegungOhneAnspruch.textBlock.vier=Für die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgeblich. Sofern diese provisorisch ist oder eine ältere Veranlagung verwendet wurde, können Sie nach Vorlage der massgeblichen, rechtskräftigen Steuerveranlagung Ihrer Eltern eine Überprüfung der Berechnung verlangen (es ist keine Beschwerde notwendig).
stip.pdf.verfuegungOhneAnspruch.textBlock.fuenf=Wir bedauern, Ihnen keinen positiven Bericht geben zu können. Auf unserer Internetseite unter »anderweitige Beiträge« finden Sie einige Informationen über Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeiträge gewähren:
stip.pdf.verfuegungMitAnspruch.aenderung=Revision
