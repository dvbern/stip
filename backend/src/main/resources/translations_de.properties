stip.pdf.rechtsmittelbelehrung.title=Rechtsmittelbelehrung
stip.pdf.rechtsmittelbelehrung.text=Gegen Verfügungen der AAB kann innert 30 Tagen seit Erhalt des Entscheides bei der Bildungs- und Kulturdirektion des Kantons Bern, Rechtsdienst, Sulgeneckstrasse 70, 3005 Bern, gemäss den Vorschriften des Gesetzes vom 23. Mai 1989 über die Verwaltungsrechtspflege (VRPG; BSG 155.21) schriftlich und begründet Beschwerde geführt werden.
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.title=Gesetzliche Grundlagen
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.text=Verfügungen der Abteilung Ausbildungsbeiträge (AAB) der kantonalen Bildungs- und Kulturdirektion des Kantons Bern stützen sich auf die einschlägigen gesetzlichen Grundlagen. Gesetz vom 18. November 2004 über die Ausbildungsbeiträge (ABG; BSG 438.31) und Verordnung vom 5. April 2006 über die Ausbildungsbeiträge (ABV; BSG 438.312). Diese Rechtsgrundlagen können unter www.be.ch/ausbildungsbeitraege eingesehen oder bei der Staatskanzlei des Kantons Bern bezogen werden.
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.title=Beschwerdegründe gemäss Art. 66 VRPG
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.text=Mit einer Beschwerde können die unrichtige oder unvollständige Feststellung des rechtserheblichen Sachverhaltes, unrichtige Anwendung der gesetzlichen Bestimmungen sowie Unangemessenheit ? soweit ein gesetzlicher Ermessensspielraum besteht ? gerügt werden.
stip.pdf.rechtsmittelbelehrung.formUndSprache.title=Form und Sprache einer Beschwerde gemäss Art. 32 VRPG
stip.pdf.rechtsmittelbelehrung.formUndSprache.text=Eingaben sind im Doppel in deutscher oder französischer Sprache einzureichen. Sie müssen einen Antrag, die Angabe von Tatsachen und Beweismitteln, eine Begründung sowie eine Unterschrift enthalten; greifbare Beweismittel sind beizulegen.
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.title=Verfahrenskosten
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.text=Die Verfahrenskosten werden grundsätzlich der unterliegenden Partei auferlegt und betragen gegenwärtig mindestens 200 Franken.
stip.pdf.rechtsmittelbelehrung.revision.title=Revision
stip.pdf.rechtsmittelbelehrung.revision.text=Für Begehren, die sich aus Veränderungen der Berechnungsgrundlagen (Einnahmen, Ausgaben, etc.) ergeben, ist keine Beschwerde zu erheben, sondern ein Revisionsgesuch an die Abteilung Ausbildungsbeiträge zu richten.
