stip.pdf.verfuegungMitAnspruch.textBlock.aenderung.eins=Änderungen in der Einkommen-, Familien- oder Lebenssituation (z. B. Gehalt, Heirat, Umzug, definitive Steuerveranlagung) können zu einer Überprüfung des Stipendienanspruchs führen. Das Berechnungsblatt zum Stipendienanspruch finden Sie in der Beilage. Die Details zur Änderung finden Sie in der Applikation {LINK_TO_DASHBOARD}. Diese Verfügung ersetzt unsere Verfügung vom {DATUM_LETZTE_VERFUEGUNG}.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.eins=Vielen Dank für Ihr Gesuch vom {DATUM}. Wir haben dieses geprüft und gewähren Ihnen folgendes Stipendium:
