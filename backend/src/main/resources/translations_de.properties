stip.pdf.datenschutzbrief.returnLetter.einwilligung=Ich bin damit einverstanden, dass in der Berechnung der Ausbildungsbeitr�ge an {NAME_PIA} meine Steuerdaten, insbesondere das Total der Eink�nfte und das Verm�gen, offengelegt werden.
