stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.text=Verf√ºgungen der Abteilung Ausbildungsbeitr√§ge (AAB) der kantonalen Bildungs- und Kultur-direktion des Kantons Bern st√ºtzen sich auf die einschl√§gigen gesetzlichen Grundlagen. Gesetz vom 18.¬†November 2004 √ºber die Ausbildungsbeitr√§ge (ABG; BSG 438.31) und Verordnung vom 5.¬†April 2006 √ºber die Ausbildungsbeitr√§ge (ABV; BSG 438.312). Diese Rechtsgrundlagen k√∂nnen unter www.be.ch/ausbildungsbeitraege eingesehen oder bei der Staatskanzlei des Kantons Bern bezogen werden.
