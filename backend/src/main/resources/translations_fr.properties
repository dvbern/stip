stip.pdf.rechtsmittelbelehrung.text=FR_Gegen Verf�gungen der AAB kann innert 30 Tagen seit Erhalt des Entscheides bei der Bildungs- und Kulturdirektion des Kantons Bern, Rechtsdienst, Sulgeneckstrasse 70, 3005 Bern, gem�ss den Vorschriften des Gesetzes vom 23.�Mai 1989 �ber die Verwaltungsrechtspflege (VRPG; BSG 155.21) schriftlich und begr�ndet Beschwerde gef�hrt werden.
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.title=FR_Gesetzliche Grundlagen
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.text=FR_Verf�gungen der Abteilung Ausbildungsbeitr�ge (AAB) der kantonalen Bildungs- und Kulturdirektion des Kantons Bern st�tzen sich auf die einschl�gigen gesetzlichen Grundlagen. Gesetz vom 18.�November 2004 �ber die Ausbildungsbeitr�ge (ABG; BSG 438.31) und Verordnung vom 5.�April 2006 �ber die Ausbildungsbeitr�ge (ABV; BSG 438.312). Diese Rechtsgrundlagen k�nnen unter www.be.ch/ausbildungsbeitraege eingesehen oder bei der Staatskanzlei des Kantons Bern bezogen werden.
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.title=FR_Beschwerdegr�nde gem�ss Art. 66 VRPG
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.text=FR_Mit einer Beschwerde k�nnen die unrichtige oder unvollst�ndige Feststellung des rechtserheblichen Sachverhaltes, unrichtige Anwendung der gesetzlichen Bestimmungen sowie Unangemessenheit ? soweit ein gesetzlicher Ermessensspielraum besteht ? ger�gt werden.
stip.pdf.rechtsmittelbelehrung.formUndSprache.title=FR_Form und Sprache einer Beschwerde gem�ss Art. 32 VRPG
stip.pdf.rechtsmittelbelehrung.formUndSprache.text=FR_Eingaben sind im Doppel in deutscher oder franz�sischer Sprache einzureichen. Sie m�ssen einen Antrag, die Angabe von Tatsachen und Beweismitteln, eine Begr�ndung sowie eine Unterschrift enthalten; greifbare Beweismittel sind beizulegen.
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.title=FR_Verfahrenskosten
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.text=FR_Die Verfahrenskosten werden grunds�tzlich der unterliegenden Partei auferlegt und betragen gegenw�rtig mindestens 200 Franken.
stip.pdf.rechtsmittelbelehrung.revision.title=FR_Revision
stip.pdf.rechtsmittelbelehrung.revision.text=FR_F�r Begehren, die sich aus Ver�nderungen der Berechnungsgrundlagen (Einnahmen, Ausgaben, etc.) ergeben, ist keine Beschwerde zu erheben, sondern ein Revisionsgesuch an die Abteilung Ausbildungsbeitr�ge zu richten.
