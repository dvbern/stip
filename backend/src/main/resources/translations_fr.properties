stip.pdf.datenschutzbrief.textBlock.eins=FR_Wir haben ein Gesuch um einen Ausbildungsbeitrag f�r {NAME_PIA} erhalten. Wir informieren Sie �ber die Datenbeschaffung und geben Ihnen die M�glichkeit der Offenlegung Ihrer Steuerda-ten in der Verf�gung zu zustimmen.
stip.pdf.datenschutzbrief.textBlock.zwei.title=FR_1.	Information �ber die Datenbeschaffung
stip.pdf.datenschutzbrief.textBlock.zwei.body=FR_Den Beitragsanspruch f�r einen Ausbildungsbeitrag ermitteln wir unter anderem durch die zumutbare Leistung der Eltern/Stiefeltern. Diese haben in der Erf�llung der Unterst�tzungs- und Unterhaltspflicht gegen�ber eigenen und vorehelichen Kindern und Partner/-in in angemessener Weise beizustehen. Wir informieren Sie, dass wir f�r die Berechnung des Ausbildungsbeitrags Ihre Steuerdaten (das To-tal der Eink�nfte und das Verm�gen) bei der Steuerverwaltung abrufen werden (gest�tzt auf Artikel 4 des Gesetzes vom 18.11.2004 �ber die Ausbildungsbeitr�ge (BSG 438.31). Eine Zustimmung von Ihrer Seite ist dazu nicht notwendig.
stip.pdf.datenschutzbrief.textBlock.drei.title=FR_2.	Offenlegung der Steuerdaten in der Verf�gung
stip.pdf.datenschutzbrief.textBlock.drei.body=FR_Jeder Verf�gung wird die Berechnung der Ausbildungsbeitr�ge beigelegt, damit die Gesuchsteller/-in unseren Entscheid transparent nachvollziehen kann. Ihre Steuerdaten k�nnen wir in dieser Berechnung nur dann ausweisen, wenn Sie ausdr�cklich Ihre Einwilligung dazu erteilt haben. Ihre Steuerdaten sind dann f�r alle Parteien, welche eine Kopie der Verf�gung erhalten, einsehbar. Bei verheirateten und gemeinsam veranlagten Elternteilen werden die Steuerdaten offengelegt, sobald das Einverst�ndnis eines Elternteils vorhanden ist.
stip.pdf.datenschutzbrief.textBlock.vier=FR_Wir bitten Sie, uns innerhalb von 10 Tagen nach Erhalt dieses Briefes Ihre schriftliche Einwilligung zur Offenlegung Ihrer Steuerdaten in der Verf�gung an {NAME_PIA} zu geben.
stip.pdf.datenschutzbrief.textBlock.fuenf=FR_M�chten Sie Ihre Steuerdaten nicht offenlegen, m�ssen Sie nichts unternehmen. In diesem Fall wird die Verf�gung ohne Berechnungsdetails an die Person in Ausbildung versandt.
stip.pdf.datenschutzbrief.returnLetter.title=FR_Einwilligung zur Offenlegung der Steuerdaten
stip.pdf.datenschutzbrief.returnLetter.einwilligung=FR_Ich bin damit einverstanden, dass in der Berechnung der Ausbildungsbeitr�ge an {NAME_PIA} meine Steuerdaten, insbesondere das Total der Eink�nfte und das Verm�gen, offengelegt werden.
