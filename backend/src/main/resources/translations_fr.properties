stip.pdf.datenschutzbrief.title=Information ï¿½ber Datenbeschaffung und ï¿½ber die Offenlegung der Steuerdaten in der Verfï¿½gung
stip.pdf.datenschutzbrief.textBlock.eins=FR_Wir haben ein Gesuch um einen Ausbildungsbeitrag fï¿½r {NAME_PIA} erhalten. Wir informieren Sie ï¿½ber die Datenbeschaffung und geben Ihnen die Mï¿½glichkeit der Offenlegung Ihrer Steuerda-ten in der Verfï¿½gung zu zustimmen.
stip.pdf.datenschutzbrief.textBlock.zwei.title=FR_1.	Information ï¿½ber die Datenbeschaffung
stip.pdf.datenschutzbrief.textBlock.zwei.body=FR_Den Beitragsanspruch fï¿½r einen Ausbildungsbeitrag ermitteln wir unter anderem durch die zumutbare Leistung der Eltern/Stiefeltern. Diese haben in der Erfï¿½llung der Unterstï¿½tzungs- und Unterhaltspflicht gegenï¿½ber eigenen und vorehelichen Kindern und Partner/-in in angemessener Weise beizustehen. Wir informieren Sie, dass wir fï¿½r die Berechnung des Ausbildungsbeitrags Ihre Steuerdaten (das To-tal der Einkï¿½nfte und das Vermï¿½gen) bei der Steuerverwaltung abrufen werden (gestï¿½tzt auf Artikel 4 des Gesetzes vom 18.11.2004 ï¿½ber die Ausbildungsbeitrï¿½ge (BSG 438.31). Eine Zustimmung von Ihrer Seite ist dazu nicht notwendig.
stip.pdf.datenschutzbrief.textBlock.drei.title=FR_2.	Offenlegung der Steuerdaten in der Verfï¿½gung
stip.pdf.datenschutzbrief.textBlock.drei.body=FR_Jeder Verfï¿½gung wird die Berechnung der Ausbildungsbeitrï¿½ge beigelegt, damit die Gesuchsteller/-in unseren Entscheid transparent nachvollziehen kann. Ihre Steuerdaten kï¿½nnen wir in dieser Berechnung nur dann ausweisen, wenn Sie ausdrï¿½cklich Ihre Einwilligung dazu erteilt haben. Ihre Steuerdaten sind dann fï¿½r alle Parteien, welche eine Kopie der Verfï¿½gung erhalten, einsehbar. Bei verheirateten und gemeinsam veranlagten Elternteilen werden die Steuerdaten offengelegt, sobald das Einverstï¿½ndnis eines Elternteils vorhanden ist.
stip.pdf.datenschutzbrief.textBlock.vier=FR_Wir bitten Sie, uns innerhalb von 10 Tagen nach Erhalt dieses Briefes Ihre schriftliche Einwilligung zur Offenlegung Ihrer Steuerdaten in der Verfï¿½gung an {NAME_PIA} zu geben.
stip.pdf.datenschutzbrief.textBlock.fuenf=FR_Mï¿½chten Sie Ihre Steuerdaten nicht offenlegen, mï¿½ssen Sie nichts unternehmen. In diesem Fall wird die Verfï¿½gung ohne Berechnungsdetails an die Person in Ausbildung versandt.
stip.pdf.datenschutzbrief.returnLetter.title=FR_Einwilligung zur Offenlegung der Steuerdaten
stip.pdf.datenschutzbrief.returnLetter.einwilligung=FR_Ich bin damit einverstanden, dass in der Berechnung der Ausbildungsbeitrï¿½ge an {NAME_PIA} meine Steuerdaten, insbesondere das Total der Einkï¿½nfte und das Vermï¿½gen, offengelegt werden.
stip.pdf.datenschutzbrief.returnLetter.ortDatum=FR_Ort und Datum:
stip.pdf.datenschutzbrief.returnLetter.name=FR_Vorname/Name:
stip.pdf.datenschutzbrief.returnLetter.unterschrift=FR_Unterschrift:
stip.pdf.rechtsmittelbelehrung.title=FR_Rechtsmittelbelehrung
stip.pdf.rechtsmittelbelehrung.text=FR_Gegen Verfï¿½gungen der AAB kann innert 30 Tagen seit Erhalt des Entscheides bei der Bildungs- und Kulturdirektion des Kantons Bern, Rechtsdienst, Sulgeneckstrasse 70, 3005 Bern, gemï¿½ss den Vorschriften des Gesetzes vom 23.ï¿½Mai 1989 ï¿½ber die Verwaltungsrechtspflege (VRPG; BSG 155.21) schriftlich und begrï¿½ndet Beschwerde gefï¿½hrt werden.
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.title=FR_Gesetzliche Grundlagen
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.text=FR_Verfï¿½gungen der Abteilung Ausbildungsbeitrï¿½ge (AAB) der kantonalen Bildungs- und Kulturdirektion des Kantons Bern stï¿½tzen sich auf die einschlï¿½gigen gesetzlichen Grundlagen. Gesetz vom 18.ï¿½November 2004 ï¿½ber die Ausbildungsbeitrï¿½ge (ABG; BSG 438.31) und Verordnung vom 5.ï¿½April 2006 ï¿½ber die Ausbildungsbeitrï¿½ge (ABV; BSG 438.312). Diese Rechtsgrundlagen kï¿½nnen unter www.be.ch/ausbildungsbeitraege eingesehen oder bei der Staatskanzlei des Kantons Bern bezogen werden.
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.title=FR_Beschwerdegrï¿½nde gemï¿½ss Art. 66 VRPG
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.text=FR_Mit einer Beschwerde kï¿½nnen die unrichtige oder unvollstï¿½ndige Feststellung des rechtserheblichen Sachverhaltes, unrichtige Anwendung der gesetzlichen Bestimmungen sowie Unangemessenheit ? soweit ein gesetzlicher Ermessensspielraum besteht ? gerï¿½gt werden.
stip.pdf.rechtsmittelbelehrung.formUndSprache.title=FR_Form und Sprache einer Beschwerde gemï¿½ss Art. 32 VRPG
stip.pdf.rechtsmittelbelehrung.formUndSprache.text=FR_Eingaben sind im Doppel in deutscher oder franzï¿½sischer Sprache einzureichen. Sie mï¿½ssen einen Antrag, die Angabe von Tatsachen und Beweismitteln, eine Begrï¿½ndung sowie eine Unterschrift enthalten; greifbare Beweismittel sind beizulegen.
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.title=FR_Verfahrenskosten
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.text=FR_Die Verfahrenskosten werden grundsï¿½tzlich der unterliegenden Partei auferlegt und betragen gegenwï¿½rtig mindestens 200 Franken.
stip.pdf.rechtsmittelbelehrung.revision.title=FR_Revision
stip.pdf.rechtsmittelbelehrung.revision.text=FR_Fï¿½r Begehren, die sich aus Verï¿½nderungen der Berechnungsgrundlagen (Einnahmen, Ausgaben, etc.) ergeben, ist keine Beschwerde zu erheben, sondern ein Revisionsgesuch an die Abteilung Ausbildungsbeitrï¿½ge zu richten.
stip.pdf.verfuegung.ausbildungsjahr=FR_Verfï¿½gung fï¿½r das Ausbildungsjahr
stip.pdf.begruessung.mann=FR_Sehr geehrter Herr
stip.pdf.begruessung.frau=FR_Sehr geehrte Frau
stip.pdf.verfuegung.bedankung=FR_Vielen Dank fï¿½r Ihr Gesuch vom {DATUM}, welches wir gerne geprï¿½ft haben.
stip.pdf.verfuegung.entschuldigung=FR_Wir bedauern, Ihnen keinen positiven Bericht geben zu kï¿½nnen. Auf unserer Internetseite unter ï¿½anderweitige Beitrï¿½geï¿½ finden Sie einige Informationen ï¿½ber Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeitrï¿½ge gewï¿½hren:
stip.pdf.verfuegung.glueckWunsch=FR_Fï¿½r Ihre Ausbildung wï¿½nschen wir Ihnen viel Erfolg.
stip.pdf.verfuegungOhneAnspruch.textBlock.eins=FR_Fï¿½r die Berechnung der Ausbildungsbeitrï¿½ge sind die anerkannten Ausbildungs- und Lebenshaltungskosten der Auszubildenden massgebend. Die Ausbildungsbeitrï¿½ge berechnen sich nach der Differenz zwischen den anerkannten Kosten einerseits und den anrechenbaren Mitteln andererseits. Beitrï¿½ge von weniger als 500 Franken pro Ausbildungsjahr werden nicht gewï¿½hrt (Art. 15 bis 17 des Gesetzes ï¿½ber die Ausbildungsbeitrï¿½ge [ABG] und Art. 38 Abs. 2 der Verordnung ï¿½ber die Ausbildungsbeitrï¿½ge [ABV]).
stip.pdf.verfuegungOhneAnspruch.textBlock.zwei=FR_Die Gegenberstellung Ihrer anrechenbaren Einnahmen ? einschliesslich der zumutbaren Elternleistung ? und Ihrer anerkannten Kosten ergibt in Ihrem persï¿½nlichen Budget keinen Fehlbetrag oder dieser liegt unter 500 Franken. Deshalb kï¿½nnen wir Ihnen leider kein Stipendium gewï¿½hren.
stip.pdf.verfuegungOhneAnspruch.textBlock.drei=FR_Fï¿½r die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgeblich. Sofern diese provisorisch ist (Code oben rechts auf dem Berechnungsblatt ist nicht 91) oder eine ï¿½ltere Veranlagung verwendet wurde, kï¿½nnen Sie nach Vorlage der massgeblichen, rechtskrï¿½ftigen Steuerveranlagung Ihrer Eltern eine Ãœberprï¿½fung der Berechnung verlangen (es ist keine Beschwerde notwendig).
stip.pdf.verfuegungOhneAnspruch.textBlock.vier=FR_Bitte beachten Sie, dass wir in Fï¿½llen ohne ï¿½ von zusï¿½tzlichen Unterlagen verzichtet haben. Es ist jedoch mï¿½glich, dass bei ï¿½nderungsmeldungen oder Folgegesuchen zusï¿½tzliche Unterlagen relevant werden und kï¿½nftig eingefordert werden kï¿½nnen.
stip.pdf.verfuegungOhneAnspruch.textBlock.fuenf=FR_Wir bedauern, Ihnen keinen positiven Bericht geben zu kï¿½nnen. Auf unserer Internetseite unter ï¿½anderweitige Beitrï¿½geï¿½ finden Sie einige Informationen ï¿½ber Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeitrï¿½ge gewï¿½hren:
stip.pdf.verfuegungMitAnspruch.aenderung=FR_Revision
stip.pdf.verfuegungMitAnspruch.rueckforderung=FR_Rï¿½ckforderung
stip.pdf.verfuegungMitAnspruch.textBlock.aenderung.eins=FR_ï¿½nderungen in der Einkommen-, Familien- oder Lebenssituation (z.ï¿½B. Gehalt, Heirat, Umzug, definitive Steuerveranlagung) kï¿½nnen zu einer ï¿½berprï¿½fung des Stipendienanspruchs fï¿½hren. Das Berechnungsblatt zum Stipendienanspruch finden Sie in der Beilage. Die Details zur ï¿½nderung finden Sie in der Applikation {LINK_TO_DASHBOARD}. Diese Verfï¿½gung ersetzt unsere Verfï¿½gung vom {DATUM_LETZTE_VERFUEGUNG}.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.eins=FR_Vielen Dank fï¿½r Ihr Gesuch vom {DATUM}. Wir haben dieses geprï¿½ft und gewï¿½hren Ihnen folgendes Stipendium:
