stip.pdf.verfuegung.glueckWunsch=FR_F�r Ihre Ausbildung w�nschen wir Ihnen viel Erfolg.
stip.pdf.verfuegungOhneAnspruch.textBlock.eins=FR_F�r die Berechnung der Ausbildungsbeitr�ge sind die anerkannten Ausbildungs- und Lebenshaltungskosten der Auszubildenden massgebend. Die Ausbildungsbeitr�ge berechnen sich nach der Differenz zwischen den anerkannten Kosten einerseits und den anrechenbaren Mitteln andererseits. Beitr�ge von weniger als 500 Franken pro Ausbildungsjahr werden nicht gew�hrt (Art. 15 bis 17 des Gesetzes �ber die Ausbildungsbeitr�ge [ABG] und Art. 38 Abs. 2 der Verordnung �ber die Ausbildungsbeitr�ge [ABV]).
stip.pdf.verfuegungOhneAnspruch.textBlock.zwei=FR_Die Gegenberstellung Ihrer anrechenbaren Einnahmen ? einschliesslich der zumutbaren Elternleistung ? und Ihrer anerkannten Kosten ergibt in Ihrem pers�nlichen Budget keinen Fehlbetrag oder dieser liegt unter 500 Franken. Deshalb k�nnen wir Ihnen leider kein Stipendium gew�hren.
stip.pdf.verfuegungOhneAnspruch.textBlock.drei=FR_F�r die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgeblich. Sofern diese provisorisch ist (Code oben rechts auf dem Berechnungsblatt ist nicht 91) oder eine �ltere Veranlagung verwendet wurde, k�nnen Sie nach Vorlage der massgeblichen, rechtskr�ftigen Steuerveranlagung Ihrer Eltern eine Überpr�fung der Berechnung verlangen (es ist keine Beschwerde notwendig).
stip.pdf.verfuegungOhneAnspruch.textBlock.vier=FR_Bitte beachten Sie, dass wir in F�llen ohne � von zus�tzlichen Unterlagen verzichtet haben. Es ist jedoch m�glich, dass bei �nderungsmeldungen oder Folgegesuchen zus�tzliche Unterlagen relevant werden und k�nftig eingefordert werden k�nnen.
stip.pdf.verfuegungOhneAnspruch.textBlock.fuenf=FR_Wir bedauern, Ihnen keinen positiven Bericht geben zu k�nnen. Auf unserer Internetseite unter �anderweitige Beitr�ge� finden Sie einige Informationen �ber Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeitr�ge gew�hren:
