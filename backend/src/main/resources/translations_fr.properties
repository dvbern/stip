stip.pdf.rechtsmittelbelehrung.title=FR_Rechtsmittelbelehrung
stip.pdf.rechtsmittelbelehrung.text=FR_Gegen Verfügungen der AAB kann innert 30 Tagen seit Erhalt des Entscheides bei der Bildungs- und Kulturdirektion des Kantons Bern, Rechtsdienst, Sulgeneckstrasse 70, 3005 Bern, gemäss den Vorschriften des Gesetzes vom 23. Mai 1989 über die Verwaltungsrechtspflege (VRPG; BSG 155.21) schriftlich und begründet Beschwerde geführt werden.
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.title=FR_Gesetzliche Grundlagen
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.text=FR_Verfügungen der Abteilung Ausbildungsbeiträge (AAB) der kantonalen Bildungs- und Kulturdirektion des Kantons Bern stützen sich auf die einschlägigen gesetzlichen Grundlagen. Gesetz vom 18. November 2004 über die Ausbildungsbeiträge (ABG; BSG 438.31) und Verordnung vom 5. April 2006 über die Ausbildungsbeiträge (ABV; BSG 438.312). Diese Rechtsgrundlagen können unter www.be.ch/ausbildungsbeitraege eingesehen oder bei der Staatskanzlei des Kantons Bern bezogen werden.
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.title=FR_Beschwerdegründe gemäss Art. 66 VRPG
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.text=FR_Mit einer Beschwerde können die unrichtige oder unvollständige Feststellung des rechtserheblichen Sachverhaltes, unrichtige Anwendung der gesetzlichen Bestimmungen sowie Unangemessenheit ? soweit ein gesetzlicher Ermessensspielraum besteht ? gerügt werden.
stip.pdf.rechtsmittelbelehrung.formUndSprache.title=FR_Form und Sprache einer Beschwerde gemäss Art. 32 VRPG
stip.pdf.rechtsmittelbelehrung.formUndSprache.text=FR_Eingaben sind im Doppel in deutscher oder französischer Sprache einzureichen. Sie müssen einen Antrag, die Angabe von Tatsachen und Beweismitteln, eine Begründung sowie eine Unterschrift enthalten; greifbare Beweismittel sind beizulegen.
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.title=FR_Verfahrenskosten
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.text=FR_Die Verfahrenskosten werden grundsätzlich der unterliegenden Partei auferlegt und betragen gegenwärtig mindestens 200 Franken.
stip.pdf.rechtsmittelbelehrung.revision.title=FR_Revision
stip.pdf.rechtsmittelbelehrung.revision.text=FR_Für Begehren, die sich aus Veränderungen der Berechnungsgrundlagen (Einnahmen, Ausgaben, etc.) ergeben, ist keine Beschwerde zu erheben, sondern ein Revisionsgesuch an die Abteilung Ausbildungsbeiträge zu richten.
stip.pdf.verfuegung.ausbildungsjahr=FR_Verfügung für das Ausbildungsjahr
stip.pdf.begruessung.mann=FR_Sehr geehrter Herr
stip.pdf.begruessung.frau=FR_Sehr geehrte Frau
stip.pdf.verfuegung.bedankung=FR_Vielen Dank für Ihr Gesuch vom {DATUM}, welches wir gerne geprüft haben.
stip.pdf.verfuegung.entschuldigung=FR_Wir bedauern, Ihnen keinen positiven Bericht geben zu können. Auf unserer Internetseite unter »anderweitige Beiträge« finden Sie einige Informationen über Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeiträge gewähren:
stip.pdf.verfuegung.glueckWunsch=FR_Für Ihre Ausbildung wünschen wir Ihnen viel Erfolg.
stip.pdf.verfuegungOhneAnspruch.textBlock.eins=FR_Für die Berechnung der Ausbildungsbeiträge sind die anerkannten Ausbildungs- und Lebenshaltungskosten der Auszubildenden massgebend. Die Ausbildungsbeiträge berechnen sich nach der Differenz zwischen den anerkannten Kosten einerseits und den anrechenbaren Mitteln andererseits. Beiträge von weniger als 500 Franken pro Ausbildungsjahr werden nicht gewährt (Art. 15 bis 17 des Gesetzes über die Ausbildungsbeiträge [ABG] und Art. 38 Abs. 2 der Verordnung über die Ausbildungsbeiträge [ABV]).
stip.pdf.verfuegungOhneAnspruch.textBlock.zwei=FR_Die Gegenberstellung Ihrer anrechenbaren Einnahmen ? einschliesslich der zumutbaren Elternleistung ? und Ihrer anerkannten Kosten ergibt in Ihrem persönlichen Budget keinen Fehlbetrag oder dieser liegt unter 500 Franken. Deshalb können wir Ihnen leider kein Stipendium gewähren.
stip.pdf.verfuegungOhneAnspruch.textBlock.drei=FR_Für die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgeblich. Sofern diese provisorisch ist (Code oben rechts auf dem Berechnungsblatt ist nicht 91) oder eine ältere Veranlagung verwendet wurde, können Sie nach Vorlage der massgeblichen, rechtskräftigen Steuerveranlagung Ihrer Eltern eine Ãœberprüfung der Berechnung verlangen (es ist keine Beschwerde notwendig).
stip.pdf.verfuegungOhneAnspruch.textBlock.vier=FR_Wir bedauern, Ihnen keinen positiven Bericht geben zu können. Auf unserer Internetseite unter »anderweitige Beiträge« finden Sie einige Informationen über Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeiträge gewähren:
stip.pdf.verfuegungMitAnspruch.aenderung=FR_Revision
stip.pdf.verfuegungMitAnspruch.rueckforderung=FR_Rückforderung
stip.pdf.verfuegungMitAnspruch.textBlock.aenderung.eins=FR_Änderungen in der Einkommen-, Familien- oder Lebenssituation (z. B. Gehalt, Heirat, Umzug, definitive Steuerveranlagung) können zu einer Überprüfung des Stipendienanspruchs führen. Das Berechnungsblatt zum Stipendienanspruch finden Sie in der Beilage. Die Details zur Änderung finden Sie in der Applikation {LINK_TO_DASHBOARD}. Diese Verfügung ersetzt unsere Verfügung vom {DATUM_LETZTE_VERFUEGUNG}.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.eins=FR_Vielen Dank für Ihr Gesuch vom {DATUM}. Wir haben dieses geprüft und gewähren Ihnen folgendes Stipendium:
stip.pdf.verfuegungMitAnspruch.berechnung.anspruch=FR_Anspruch für {X_MONATE} Monate
stip.pdf.verfuegungMitAnspruch.berechnung.ausbezahlt=FR_Davon bereits ausbezahlt
stip.pdf.verfuegungMitAnspruch.berechnung.rueckforderungen=FR_Offene Rückforderungen
stip.pdf.verfuegungMitAnspruch.berechnung.standard.total=FR_Total
stip.pdf.verfuegungMitAnspruch.berechnung.standard.auszahlung=FR_Auszahlung
stip.pdf.verfuegungMitAnspruch.berechnung.standard.rueckforderung=FR_Rückforderung
stip.pdf.verfuegungMitAnspruch.textBlock.rueckforderung.eins=FR_Die Rückerstattung von Stipendien hat grundsätzlich innert 30 Tagen ab Zustellung der Rückforderungsverfügung oder des Rechtsmittelentscheides zu erfolgen. Besteht in den nächsten Bemessungsperioden ein Anspruch auf Ausbildungsbeiträge, werden zurückzuzahlende Stipendien mit diesen Ansprüchen verrechnet.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.zwei=FR_Die Auszahlung des Stipendienanspruchs erfolgt auf das Konto: {AUSZAHLUNG}.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.drei=FR_Der Stipendienanspruch wird in der Regel in zwei Teilen ausbezahlt. Die Auszahlung des 1. Teils erfolgt in den nächsten Wochen und der 2. Teil zu Beginn des zweiten Semesters. Bei Verfügungen im zweiten Semester wird der gesamte Anspruch auf einmal ausbezahlt.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.vier=FR_Bitte beachten Sie, dass Sie uns jede Änderung der für die Bemessung massgeblichen Daten unverzüglich zu melden haben (z. B. höherer Eigenverdienst im Ausbildungsjahr, Abbruch der Ausbildung). Zu viel bezogene Stipendien müssen Sie zurückerstatten.
stip.pdf.verfuegungMitAnspruch.textBlock.standard.fuenf=FR_Für die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgebend. Sofern diese provisorisch ist (s. Angabe oben rechts auf dem beigelegten Berechnungsblatt) oder eine ältere Veranlagung verwendet wurde, nehmen wir automatisch eine Über-prüfung der Berechnung vor, wenn die rechtskräftige Steuerveranlagung Ihrer Eltern vorliegt.
