stip.pdf.rechtsmittelbelehrung.title=FR_Rechtsmittelbelehrung
stip.pdf.rechtsmittelbelehrung.text=FR_Gegen Verfügungen der AAB kann innert 30 Tagen seit Erhalt des Entscheides bei der Bildungs- und Kulturdirektion des Kantons Bern, Rechtsdienst, Sulgeneckstrasse 70, 3005 Bern, gemäss den Vorschriften des Gesetzes vom 23. Mai 1989 über die Verwaltungsrechtspflege (VRPG; BSG 155.21) schriftlich und begründet Beschwerde geführt werden.
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.title=FR_Gesetzliche Grundlagen
stip.pdf.rechtsmittelbelehrung.gesetzlicheGrundlagen.text=FR_Verfügungen der Abteilung Ausbildungsbeiträge (AAB) der kantonalen Bildungs- und Kultur-direktion des Kantons Bern stützen sich auf die einschlägigen gesetzlichen Grundlagen. Gesetz vom 18. November 2004 über die Ausbildungsbeiträge (ABG; BSG 438.31) und Verordnung vom 5. April 2006 über die Ausbildungsbeiträge (ABV; BSG 438.312). Diese Rechtsgrundlagen können unter www.be.ch/ausbildungsbeitraege eingesehen oder bei der Staatskanzlei des Kantons Bern bezogen werden.
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.title=FR_Beschwerdegründe gemäss Art. 66 VRPG
stip.pdf.rechtsmittelbelehrung.beschwerdeGruende.text=FR_Mit einer Beschwerde können die unrichtige oder unvollständige Feststellung des rechtserheblichen Sachverhaltes, unrichtige Anwendung der gesetzlichen Bestimmungen sowie Unangemessenheit - soweit ein gesetzlicher Ermessensspielraum besteht - gerügt werden.
stip.pdf.rechtsmittelbelehrung.formUndSprache.title=FR_Form und Sprache einer Beschwerde gemäss Art. 32 VRPG
stip.pdf.rechtsmittelbelehrung.formUndSprache.text=FR_Eingaben sind im Doppel in deutscher oder französischer Sprache einzureichen. Sie müssen einen Antrag, die Angabe von Tatsachen und Beweismitteln, eine Begründung sowie eine Unterschrift enthalten; greifbare Beweismittel sind beizulegen.
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.title=FR_Verfahrenskosten
stip.pdf.rechtsmittelbelehrung.verfahrenskosten.text=FR_Die Verfahrenskosten werden grundsätzlich der unterliegenden Partei auferlegt und betragen gegenwärtig mindestens 200 Franken.
stip.pdf.rechtsmittelbelehrung.revision.title=FR_Revision
stip.pdf.rechtsmittelbelehrung.revision.text=FR_Für Begehren, die sich aus Veränderungen der Berechnungsgrundlagen (Einnahmen, Ausgaben, etc.) ergeben, ist keine Beschwerde zu erheben, sondern ein Revisionsgesuch an die Abteilung Ausbildungsbeiträge zu richten.
stip.pdf.negativeVerfuegung.ausbildungsjahr=FR_Verfügung für das Ausbildungsjahr
stip.pdf.negativeVerfuegung.begruessung.mann=FR_Sehr geehrter Herr
stip.pdf.negativeVerfuegung.begruessung.frau=FR_Sehr geehrte Frau
stip.pdf.negativeVerfuegung.bedankung=FR_Vielen Dank für Ihr Gesuch vom {DATUM}, welches wir gerne geprüft haben.
stip.pdf.negativeVerfuegung.entschuldigung=FR_Wir bedauern, Ihnen keinen positiven Bericht geben zu können. Auf unserer Internetseite unter «anderweitige Beiträge» finden Sie einige Informationen über Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeiträge gewähren:
stip.pdf.negativeVerfuegung.glueckWunsch=FR_Für Ihre Ausbildung wuünschen wir Ihnen viel Erfolg.
stip.pdf.verfuegungOhneAnspruch.textBlock.eins=FR_Für die Berechnung der Ausbildungsbeiträge sind die anerkannten Ausbildungs- und Lebenshal-tungskosten der Auszubildenden massgebend. Die Ausbildungsbeiträge berechnen sich nach der Differenz zwischen den anerkannten Kosten einerseits und den anrechenbaren Mitteln anderer-seits. Beiträge von weniger als 500 Franken pro Ausbildungsjahr werden nicht gewährt (Art. 15 bis 17 des Gesetzes über die Ausbildungsbeiträge [ABG] und Art. 38 Abs. 2 der Verordnung über die Ausbildungsbeiträge [ABV]).
stip.pdf.verfuegungOhneAnspruch.textBlock.zwei=FR_Die Gegenüberstellung Ihrer anrechenbaren Einnahmen - einschliesslich der zumutbaren Eltern-leistung - und Ihrer anerkannten Kosten ergibt in Ihrem persönlichen Budget keinen Fehlbetrag oder dieser liegt unter 500 Franken. Deshalb können wir Ihnen leider kein Stipendium gewähren.
stip.pdf.verfuegungOhneAnspruch.textBlock.drei=FR_Für die Berechnung des Beitrags ist die dem Gesuchsjahr vorangehende Steuerveranlagung Ihrer Eltern massgeblich. Sofern diese provisorisch ist (Code oben rechts auf dem Berechnungsblatt ist nicht 91) oder eine ältere Veranlagung verwendet wurde, können Sie nach Vorlage der massgebli-chen, rechtskräftigen Steuerveranlagung Ihrer Eltern eine Überprüfung der Berechnung verlangen (es ist keine Beschwerde notwendig).
stip.pdf.verfuegungOhneAnspruch.textBlock.vier=FR_Wir bedauern, Ihnen keinen positiven Bericht geben zu können. Auf unserer Internetseite unter «anderweitige Beiträge» finden Sie einige Informationen über Stiftungen und Fonds, welche unter bestimmten Voraussetzungen Ausbildungsbeiträge gewähren:
