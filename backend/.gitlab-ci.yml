stages: [build, analyze, package]

include:
  - component: 'gitlab.dvbern.ch/devops/gitlab/components/maven@c1f7b4f4ab9ac378a6dc45fec61a5a2cc5790d84'
    inputs:
      name: build-api
      context-dir: backend
      java-image-version: 17-jdk-alpine
      maven-goal: -Pcoverage install

  - component: 'gitlab.dvbern.ch/devops/gitlab/components/sonarqube@v0.7.2'
    inputs:
      sonar-scanner: maven
      context-dir: backend
      sonar-project-key: "$SONAR_PROJECT_KEY_BACKEND"
      sonar-token: "$SONAR_TOKEN_BACKEND"

  - component: 'gitlab.dvbern.ch/devops/gitlab/components/buildah@845c46f8a47d12b4806d13a8bc01c2f743f35710'
    inputs:
      name: api-image
      context-dir: backend
      image-name: 'api'
      dockerfile-path: ./src/main/docker/Dockerfile.jvm
      version: '$VERSION'
      build-latest: 'false'
