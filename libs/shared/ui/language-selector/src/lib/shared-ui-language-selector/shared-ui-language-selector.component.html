<div
  class="btn-group"
  role="group"
  [attr.aria-label]="'shared.language-selector.aria-label' | translate"
>
  <button
    *ngFor="let lang of languages; trackBy: trackByIndex"
    type="button"
    class="btn"
    (click)="handleLanguageChange(lang)"
    [class.btn-primary]="language === lang"
  >
    {{ lang | uppercase }}
  </button>
</div>
