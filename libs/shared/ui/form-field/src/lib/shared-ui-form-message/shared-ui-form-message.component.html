<div
  class="d-flex flex-wrap align-items-center"
  [class.invalid-feedback]="level === 'error'"
  [class.py-3]="level === 'info'"
>
  <span
    class="material-symbols-rounded text-info me-3"
    *ngIf="level === 'info'"
  >
    info
  </span>
  <div
    class="overflow-hidden mw-100"
    [class.info]="level === 'info'"
    [attr.role]="level === 'info' ? 'status' : 'alert'"
  >
    <ng-content></ng-content>
  </div>
</div>
