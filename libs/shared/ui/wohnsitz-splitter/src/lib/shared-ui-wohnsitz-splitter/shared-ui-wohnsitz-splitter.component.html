<dv-shared-ui-percentage-splitter
  [updateValidity]="updateValidity"
  [visible]="visible"
  [controlA]="controls.wohnsitzAnteilMutter"
  [controlB]="controls.wohnsitzAnteilVater"
>
  <dv-shared-ui-form-label>{{
    'gesuch-app.form.shared.wohnsitzanteil.label' | translate
  }}</dv-shared-ui-form-label>
  <dv-shared-ui-form-label class="label-a">{{
    'gesuch-app.form.shared.wohnsitzanteil.mutter' | translate
  }}</dv-shared-ui-form-label>
  <dv-shared-ui-form-label class="label-b">{{
    'gesuch-app.form.shared.wohnsitzanteil.vater' | translate
  }}</dv-shared-ui-form-label>
</dv-shared-ui-percentage-splitter>
