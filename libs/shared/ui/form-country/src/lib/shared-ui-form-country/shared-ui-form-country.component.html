<dv-shared-ui-form-field>
  <dv-shared-ui-form-label>{{ labelText }}</dv-shared-ui-form-label>
  <select
    class="form-select"
    dvSharedUiFormLabelTarget
    [formControl]="ngControl.control"
  >
    <option [ngValue]="null" disabled selected>
      {{ 'shared.form.select.empty' | translate }}
    </option>
    <option
      [value]="l.code"
      *ngFor="let l of translatedLaender$ | async; trackBy: trackByIndex"
    >
      {{ l.text }}
    </option>
  </select>
  <dv-shared-ui-form-message *dvSharedUiFormMessageError="'required'">
    {{ 'shared.form.error.required' | translate }}
  </dv-shared-ui-form-message>
</dv-shared-ui-form-field>
