<div class="d-flex h-100">
  <!-- left step nav (Desktop) -->
  <dv-gesuch-app-pattern-gesuch-step-nav></dv-gesuch-app-pattern-gesuch-step-nav>

  <div class="container mb-5 pt-lg-4 px-lg-4">
    <!-- step header (mobile) -->
    <div
      class="d-flex align-items-center justify-content-between border-bottom border-1 pb-3 mt-3 mb-4 d-lg-none"
    >
      <dv-shared-ui-progress-bar
        [current]="currentStepNumber"
        [total]="maxStepNumber"
      ></dv-shared-ui-progress-bar>
      <div class="text-end">
        <h5 style="letter-spacing: 1.13px; margin-bottom: 4px">
          {{ currentStepTitle }}
        </h5>
        <p class="fst-italic mb-0">
          {{ 'gesuch-app.form.next' | translate }}:
          {{ nextStepSubtitle }}
        </p>
      </div>
    </div>

    <!-- title (desktop) -->
    <div class="d-none d-lg-flex justify-content-start">
      <dv-shared-ui-icon-chip class="step-icon me-3">
        <i class="material-symbols-rounded text-primary">{{
          stepIconSymbolName
        }}</i>
      </dv-shared-ui-icon-chip>

      <h2 class="fw-bold">{{ currentStepTitle }}</h2>
    </div>

    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
