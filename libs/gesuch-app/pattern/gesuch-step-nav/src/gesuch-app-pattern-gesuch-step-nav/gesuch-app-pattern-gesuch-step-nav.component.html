<ng-container
  *ngFor="let step of view$().gesuchFormStepsInfo; trackBy: trackByIndex"
>
  <ng-container
    *ngIf="{ active: route.isActive(step.route, false) } as stepRoute"
  >
    <button
      type="button"
      class="btn btn-nav btn-secondary mb-3 w-100 d-flex justify-content-start align-items-center fw-normal"
      [class.btn-light]="!stepRoute.active"
      [class.shadow-none]="!stepRoute.active"
      [class.disabled]="step.disabled"
      [routerLink]="['/', step.route, view$().gesuch?.id]"
    >
      <i class="material-symbols-rounded me-3">{{ step.iconSymbolName }}</i>
      <span class="text-start">
        {{ step.translationKey | translate }}
      </span>
    </button>
  </ng-container>
</ng-container>
