<div class="stepper-navigation">
  <i
    class="material-symbols-rounded title-icon"
    *ngIf="prevStepVisible"
    (click)="prevStep.emit()"
    >west</i
  >
  <div class="flex-grow-1"></div>
  <i
    class="material-symbols-rounded title-icon"
    *ngIf="nextStepVisible"
    (click)="nextStep.emit()"
    >east</i
  >
</div>
