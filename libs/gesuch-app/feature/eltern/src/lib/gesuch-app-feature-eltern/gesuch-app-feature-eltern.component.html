<div class="container">
  <dv-shared-ui-progress-bar></dv-shared-ui-progress-bar>
  <form>
    <div class="row">
      <dv-shared-ui-form-field>
        <input dvSharedUiFormLabelTarget formControlName="name" required />
      </dv-shared-ui-form-field>
    </div>
    <div class="row">
      <dv-shared-ui-form-field>
        <input dvSharedUiFormLabelTarget formControlName="vorname" />
      </dv-shared-ui-form-field>
    </div>
    <div class="row">
      <div>
        <input formControlName="telefonnummer" />
      </div>
    </div>
    <div class="row">
      <div>
        <input formControlName="sozialversicherungsnummer" />
      </div>
    </div>
    <h2>{{ 'shared.weiterangaben' | translate }}</h2>
    <div class="row">
      <div>
        <input type="date" formControlName="geburtsdatum" />
      </div>
    </div>
    <div class="row">
      <div>
        <input
          type="checkbox"
          formControlName="sozialhilfebeitraegeAusbezahlt"
        />
      </div>
    </div>
    <div class="row">
      <div>
        <input type="checkbox" formControlName="ausweisbFluechtling" />
      </div>
    </div>
    <div class="row">
      <div>
        <input
          type="checkbox"
          formControlName="ergaenzungsleistungAusbezahlt"
        />
      </div>
    </div>
  </form>
</div>
