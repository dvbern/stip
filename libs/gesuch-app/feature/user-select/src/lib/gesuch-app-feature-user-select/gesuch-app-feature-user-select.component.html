<dv-gesuch-app-pattern-main-layout>
  <div class="bg-image">
    <div class="gray-bg"></div>
  </div>
  <div class="container mt-5 mb-5">
    <p>WÃ¤hlen Sie bitte eine Benutzerin oder einen Benutzer aus.</p>
    <div class="card w-50" *ngIf="users$ | async; let users">
      <div class="card-body">
        <div class="row py-2" *ngFor="let user of users; trackBy: trackByIndex">
          <div class="col">{{ user.vorname }}</div>
          <div class="col">{{ user.nachname }}</div>
          <div class="col">{{ user.sozialversicherungsnummer }}</div>
          <div class="col col-1 actions">
            <button
              class="btn btn-link"
              type="button"
              [title]="'gesuch-app.cockpit.gesuch.edit' | translate"
              (click)="setUser(user.id)"
            >
              <dv-shared-ui-icon-chip>
                <i class="material-symbols-rounded fs-5">note</i>
              </dv-shared-ui-icon-chip>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</dv-gesuch-app-pattern-main-layout>
