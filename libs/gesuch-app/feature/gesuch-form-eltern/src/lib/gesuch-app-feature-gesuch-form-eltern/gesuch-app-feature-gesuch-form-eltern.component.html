<dv-gesuch-app-pattern-gesuch-step-layout
  [currentStepNumber]="5"
  [maxStepNumber]="12"
  [currentStepTitle]="'gesuch-app.form.eltern.title' | translate"
  [nextStepSubtitle]="'gesuch-app.form.eltern-vater.title' | translate"
  stepIconSymbolName="supervisor_account"
>
  <div
    data-test-id="form-person-loading"
    *ngIf="view$().loading"
    class="my-2 p-2 py-4 d-flex rounded shadow-sm border"
  >
    <div class="dv-progress-bar-indeterminate">
      <div></div>
    </div>
  </div>

  <dv-gesuch-app-feature-gesuch-form-eltern-editor
    *ngIf="editedParent"
    [parent]="editedParent"
    (save)="handleEditorSave($event)"
    (cancel)="handleEditorCancel()"
  />

  <div class="row g-4" *ngIf="!editedParent">
    <div class="col-12 col-md-6">
      <div
        class="card border-2 justify-content-center align-items-center"
        *ngIf="view$().isVaterPlaceholder"
      >
        <div class="card-body">
          <button type="button" class="btn btn-primary">Add vater</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div
        class="card border-2 justify-content-center align-items-center"
        *ngIf="view$().isMutterPlaceholder"
      >
        <div class="card-body">
          <button type="button" class="btn btn-primary">Add mutter</button>
        </div>
      </div>
    </div>

    <div
      class="col-12 col-md-6"
      *ngFor="let parent of view$().elterns; trackBy: trackByIndex"
    >
      <div class="card border-2">
        <div class="card-body">
          {{ parent.name }} {{ parent.vorname }}
          <button
            type="button"
            class="btn btn-primary"
            (click)="handleEdit(parent)"
          >
            Edit
          </button>
          <button type="button" class="btn btn-danger">Remove</button>
        </div>
      </div>
    </div>
  </div>
</dv-gesuch-app-pattern-gesuch-step-layout>
