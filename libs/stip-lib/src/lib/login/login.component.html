<form [formGroup]="form.group">

  <div *ngIf="benutzer$ | async as benutzer">
    Hello {{benutzer.username}}
  </div>

  <div class="row" class="col-6 mr-1">
    <stip-web-form-control>
      <input stipTextInput id="username" type="text" formControlName="username"
             label="username"
             [autofocus]="true">
    </stip-web-form-control>
    <stip-web-form-control class="col-6 mr-1">
      <input stipTextInput id="password" label="password" type="password" formControlName="password">
    </stip-web-form-control>
  </div>
  <button type="submit" (click)="login()">
    Anmelden
  </button>
</form>
